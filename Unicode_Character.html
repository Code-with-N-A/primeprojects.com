   <script src="sin.js"></script>    <h2>Unicode Character Finder</h2>

    <!-- Input for characters -->
    <input type="text" id="inputText" placeholder="Type something..." oninput="showUnicode()">
    <button onclick="copyUnicode()">Copy Unicode to Clipboard</button>

    <table>
        <thead>
            <tr>
                <th>Character</th>
                <th>Unicode (charCodeAt)</th>
            </tr>
        </thead>
        <tbody id="unicodeTable"></tbody>
    </table>

    <!-- Input for converting numbers to characters -->
    <h3>Convert Unicode Numbers to Characters</h3>
    <input type="text" id="unicodeInputNumbers" placeholder="Enter Unicode numbers (comma separated)" oninput="convertToCharacters()">
   <h3><div id="convertedText"></div></h3> 
   <button onclick="clearInput()">Clear</button><br>

    <script>
        // Function to display characters and their Unicode values
        function showUnicode() {
            let text = document.getElementById("inputText").value;
            let tableBody = document.getElementById("unicodeTable");
            tableBody.innerHTML = "";

            if (text.trim() === "") {
                tableBody.innerHTML = "<tr><td colspan='2'>Please enter some text.</td></tr>";
                return;
            }

            for (let i = 0; i < text.length; i++) {
                let row = `<tr><td>${text[i]}</td><td>${text.charCodeAt(i)}</td></tr>`;
                tableBody.innerHTML += row;
            }
        }

        // Function to clear the input and the table
        function clearInput() {
            document.getElementById("inputText").value = "";
            document.getElementById("unicodeTable").innerHTML = "";
            document.getElementById("unicodeInputNumbers").value = "";
            document.getElementById("convertedText").innerHTML = "";
        }

        // Function to copy Unicode values to the clipboard
        function copyUnicode() {
            let text = document.getElementById("inputText").value;
            if (text.trim() === "") {
                alert("Please enter some text first.");
                return;
            }

            let unicodeValues = [];
            for (let i = 0; i < text.length; i++) {
                unicodeValues.push(text.charCodeAt(i));
            }

            // Join the Unicode values into a single string, separated by commas
            let unicodeString = unicodeValues.join(", ");

            // Use the clipboard API with a fallback for mobile compatibility
            if (navigator.clipboard) {
                navigator.clipboard.writeText(unicodeString)
                    .then(() => {
                        alert("Unicode values copied to clipboard!");
                    })
                    .catch(err => {
                        console.error("Error copying to clipboard", err);
                        fallbackCopyTextToClipboard(unicodeString); // Use fallback if clipboard API fails
                    });
            } else {
                fallbackCopyTextToClipboard(unicodeString); // Fallback function if clipboard API is not available
            }
        }

        // Fallback function for copying text on mobile or unsupported browsers
        function fallbackCopyTextToClipboard(text) {
            let textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("Unicode values copied to clipboard!");
        }

        // Function to convert Unicode numbers to characters
        function convertToCharacters() {
            let unicodeNumbers = document.getElementById("unicodeInputNumbers").value;
            let convertedText = document.getElementById("convertedText");
            let numbersArray = unicodeNumbers.split(',').map(num => num.trim());

            let characters = numbersArray.map(num => String.fromCharCode(parseInt(num)));

            convertedText.innerHTML =  characters.join("");
        }
    </script>
