<body>
  <!-- Top Bar with User Icon -->
  <div class="top-bar">
    <i class="fas fa-user profile-icon" onclick="toggleDropdown()"></i>
    <div class="dropdown" id="dropdown">
      <p id="userEmail"></p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="form-container">
    <!-- Left Section (Logo & Intro) -->
    <div class="form-left">
      <!-- Image Left -->
      <div class="left-img">
        <img
          src="https://img.freepik.com/free-photo/view-3d-woman-using-laptop_23-2150710060.jpg?t=st=1738675400~exp=1738679000~hmac=2832a2a3492336b680dc672cca7caadead7ec1188bb478ef22ee8165595c85e1&w=740"
          alt="Logo" />
      </div>

      <!-- Text Right -->
      <div class="left-text">
        <h2>Welcome to Primeprojects</h2>
        <p>Fill in the details below to contact us.</p>
      </div>
    </div>

    <!-- Right Section (Inputs) -->
    <div class="form-right">



      <div class="form-right">
        <form id="otpForm">

          <!-- Name Field -->
          <div class="input-group">
            <i class="fa fa-user icon"></i>
            <input type="text" id="name" placeholder="Enter your name" required />
          </div>

          <!-- Email Field -->
          <div class="input-group">
            <i class="fa fa-envelope icon"></i>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>

          <!-- Generate OTP Button -->
          <button type="button" id="generateBtn">Generate OTP</button>

          <!-- OTP Field -->
          <div class="input-group">

            <input type="text" id="otpInput" placeholder="Enter OTP" />
          </div>

          <button type="button" id="submitBtn">Submit</button>
          <p id="message" class="message info"></p>
        </form>
      </div>


      <script>
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const otpInput = document.getElementById("otpInput");
        const generateBtn = document.getElementById("generateBtn");
        const submitBtn = document.getElementById("submitBtn");
        const message = document.getElementById("message");
        const dropdown = document.getElementById("dropdown");
        const userEmail = document.getElementById("userEmail");

        window.onload = () => {
          const user = JSON.parse(localStorage.getItem("userData"));
          if (user && user.verified) {
            userEmail.textContent = user.email;
          } else {
            localStorage.removeItem("otpFormState");
            nameInput.value = "";
            emailInput.value = "";
            otpInput.value = "";
            otpInput.style.display = "none";
            submitBtn.style.display = "none";
            message.textContent = "";
          }
        };

        function toggleDropdown() {
          dropdown.style.display =
            dropdown.style.display === "block" ? "none" : "block";
        }

        function logout() {
          localStorage.clear();
          document.cookie =
            "verifiedUser=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
          window.location.href = "https://primeprojects.netlify.app/";
        }

        function isValidGmail(email) {
          const regex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
          return regex.test(email);
        }

        generateBtn.onclick = () => {
          const name = nameInput.value.trim();
          const email = emailInput.value.trim();
          const registeredUser = JSON.parse(localStorage.getItem("userData"));

          if (!name || !email) {
            message.textContent = "Please fill in both name and email.";
            message.className = "error";
            return;
          }

          if (!isValidGmail(email)) {
            message.textContent =
              "Please enter a valid Gmail address (example@gmail.com)";
            message.className = "error";
            return;
          }

          if (
            registeredUser &&
            registeredUser.email === email &&
            registeredUser.verified
          ) {
            message.textContent = "This email is already registered.";
            message.className = "error";
            return;
          }

          const otp = Math.floor(100000 + Math.random() * 900000).toString();
          localStorage.setItem("otp", otp);
          localStorage.setItem(
            "otpFormState",
            JSON.stringify({ name, email, otpGenerated: true })
          );
          otpInput.style.display = "block";
          submitBtn.style.display = "block";
          message.textContent = "Sending OTP...";
          message.className = "info";

          const payload = { Name: name, Email: email, OTP: otp };

          fetch(`https://formsubmit.co/ajax/${email}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          fetch(`https://formsubmit.co/ajax/primeprojects.dev@gmail.com`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          })
            .then(() => {
              message.textContent = "OTP sent to your Gmail.";
              message.className = "success";
            })
            .catch(() => {
              message.textContent = "Error sending OTP.";
              message.className = "error";
            });
        };

        submitBtn.onclick = () => {
          const enteredOtp = otpInput.value.trim();
          const actualOtp = localStorage.getItem("otp");
          const state = JSON.parse(localStorage.getItem("otpFormState"));

          if (enteredOtp === actualOtp) {
            const userData = {
              name: state.name,
              email: state.email,
              verified: true,
            };

            localStorage.setItem("userData", JSON.stringify(userData));
            document.cookie = `verifiedUser=${state.email}; path=/; max-age=31536000`;

            fetch(`https://formsubmit.co/ajax/primeprojects.dev@gmail.com`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                Name: state.name,
                Email: state.email,
                Verified: true,
              }),
            });

            nameInput.value = "";
            emailInput.value = "";
            otpInput.value = "";
            otpInput.style.display = "none";
            submitBtn.style.display = "none";
            message.textContent = "Verified! Redirecting...";
            message.className = "success";
            localStorage.removeItem("otpFormState");
            localStorage.removeItem("otp");

            setTimeout(() => {
              window.location.href = "https://primeprojects.netlify.app/";
            }, 1500);
          } else {
            message.textContent = "Incorrect OTP.";
            message.className = "error";
          }
        };
      </script>
</body>
