    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
        }

        .form-left {
            flex: 1;
            background: linear-gradient(to right, #007bff, #00d2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            color: #fff;
            text-align: center;
        }

        .form-left img {
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 10px;



        }

        .form-left h2 {
            font-size: 28px;
            margin-bottom: 20px;
            padding-left: 10px;
        }

        .form-left p {
            padding-left: 3px;
        }

        .form-right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        .form-right h3 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 40px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        .input-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .submit-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .submit-btn:active {
            background-color: #003366;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-wrapper {
                flex-direction: column;
                padding: 20px;
            }

            .form-left {
                padding: 40px;
            }

            .form-right {
                padding: 20px;
            }

            .form-left h2 {
                font-size: 24px;
            }

            .form-right h3 {
                font-size: 26px;
            }
        }

        @media (max-width: 480px) {
            .form-wrapper {
                padding: 10px;
            }

            .form-left {
                padding: 30px;
            }

            .form-right {
                padding: 15px;
            }

            .form-left h2 {
                font-size: 20px;
            }

            .form-right h3 {
                font-size: 22px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }

        /* icon*/
        /* Profile Icon */
        .profile-icon {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #007bff;
            border-radius: 50%;
            background: #fff;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-icon:hover {
            background-color: #f1f1f1;
            transform: scale(1.1);
        }

        /* Profile Popup */
        .profile-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 300px;
            z-index: 100;
            animation: slideIn 0.3s ease-in-out;
        }

        .profile-popup p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .profile-popup button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .profile-popup button:hover {
            background-color: #0056b3;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logout Button Styling */
        .profile-popup button#logoutBtn {
            background-color: #dc3545;
        }

        .profile-popup button#logoutBtn:hover {
            background-color: #c82333;
        }



        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #979df3;
            padding: 20px;
        }

        input {
            border-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
            outline: none;
            padding: 20px;
        }

        button {
            cursor: pointer;
            padding: 20px;
        }

            font-size: 16px;
        }

            color: rgb(0, 194, 0);
        }

        .error {
            color: red;
        }

        .info {
            color: rgb(0, 21, 255);
        }

<body>
    <!-- Top Bar with User Icon -->
    <div class="top-bar">
        <i class="fas fa-user profile-icon" onclick="toggleDropdown()"></i>
        <div class="profile-popup" id="dropdown">
            <p id="userEmail"></p>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="form-wrapper">
        <!-- Left Section (Logo & Intro) -->
        <div class="form-left">
            <!-- Image Left -->
            <div class="left-img">
                <img src="https://img.freepik.com/free-photo/view-3d-woman-using-laptop_23-2150710060.jpg?t=st=1738675400~exp=1738679000~hmac=2832a2a3492336b680dc672cca7caadead7ec1188bb478ef22ee8165595c85e1&w=740"
                    alt="Logo" />
            </div>

            <!-- Text Right -->
            <div>
                <h2>Welcome to Primeprojects</h2>
                <p>Fill in the details below to contact us.</p>
            </div>
        </div>

        <!-- Right Section (Inputs) -->
        <div class="form-right">
            <h3>Get in Touch</h3>



            <div class="form-right">
                <form id="otpForm">

                    <!-- Name Field -->
                    <div class="input-group">
                        <i class="fa fa-user icon"></i>
                        <input type="text" id="name" placeholder="Enter your name" required />
                    </div>

                    <!-- Email Field -->
                    <div class="input-group">
                        <i class="fa fa-envelope icon"></i>
                        <input type="email" id="email" placeholder="Enter your email" required />
                    </div>



                    <!-- OTP Field -->
                    <div class="input-group">
                        <p id="message" class="message info"></p>
                        <input type="text" id="otpInput" placeholder="Enter OTP" />
                    </div>

                    <button type="button" id="submitBtn" style="background-color: rgb(1, 4, 5);"
                        class="submit-btn">Submit</button>
                    <!-- Generate OTP Button -->
                    <button type="button" id="generateBtn" class="submit-btn">Generate OTP</button>
                   
                </form>
            </div>

            <script>
                const nameInput = document.getElementById("name");
                const emailInput = document.getElementById("email");
                const otpInput = document.getElementById("otpInput");
                const generateBtn = document.getElementById("generateBtn");
                const submitBtn = document.getElementById("submitBtn");
                const message = document.getElementById("message");
                const dropdown = document.getElementById("dropdown");
                const userEmail = document.getElementById("userEmail");
              
                window.onload = () => {
                  const user = JSON.parse(localStorage.getItem("userData"));
                  if (user && user.verified) {
                    userEmail.textContent = user.email;
                  } else {
                    localStorage.removeItem("otpFormState");
                    nameInput.value = "";
                    emailInput.value = "";
                    otpInput.value = "";
                    otpInput.style.display = "none";
                    submitBtn.style.display = "none";
                    message.textContent = "";
                  }
                };
              
                function toggleDropdown() {
                  dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
                }
              
                function logout() {
                  // Sirf registration se related localStorage keys ko remove karo
                  localStorage.removeItem("userData");
                  localStorage.removeItem("otp");
                  localStorage.removeItem("otpFormState");
              
                  // Cookie clear karo
                  document.cookie = "verifiedUser=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
              
                  // Redirect to registration page
                  window.location.href = "ragistretion.html";
                }
              
                function isValidGmail(email) {
                  const regex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
                  return regex.test(email);
                }
              
                generateBtn.onclick = () => {
                  const name = nameInput.value.trim();
                  const email = emailInput.value.trim();
                  const registeredUser = JSON.parse(localStorage.getItem("userData"));
              
                  if (!name || !email) {
                    message.textContent = "Please fill in both name and email.";
                    message.className = "error";
                    return;
                  }
              
                  if (!isValidGmail(email)) {
                    message.textContent = "Please enter a valid Gmail address (example@gmail.com)";
                    message.className = "error";
                    return;
                  }
              
                  if (
                    registeredUser &&
                    registeredUser.email === email &&
                    registeredUser.verified
                  ) {
                    message.textContent = "This email is already registered.";
                    message.className = "error";
                    return;
                  }
              
                  const otp = Math.floor(100000 + Math.random() * 900000).toString();
                  localStorage.setItem("otp", otp);
                  localStorage.setItem(
                    "otpFormState",
                    JSON.stringify({ name, email, otpGenerated: true })
                  );
                  otpInput.style.display = "block";
                  submitBtn.style.display = "block";
                  message.textContent = "Sending OTP...";
                  message.className = "info";
              
                  const payload = { Name: name, Email: email, OTP: otp };
              
                  fetch(`https://formsubmit.co/ajax/${email}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                  });
              
                  fetch(`https://formsubmit.co/ajax/primeprojects.dev@gmail.com`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                  })
                    .then(() => {
                      message.textContent = "OTP sent to your Gmail.";
                      message.className = "success";
                    })
                    .catch(() => {
                      message.textContent = "Error sending OTP.";
                      message.className = "error";
                    });
                };
              
                submitBtn.onclick = () => {
                  const enteredOtp = otpInput.value.trim();
                  const actualOtp = localStorage.getItem("otp");
                  const state = JSON.parse(localStorage.getItem("otpFormState"));
              
                  if (enteredOtp === actualOtp) {
                    const userData = {
                      name: state.name,
                      email: state.email,
                      verified: true,
                    };
              
                    localStorage.setItem("userData", JSON.stringify(userData));
                    document.cookie = `verifiedUser=${state.email}; path=/; max-age=31536000`;
              
                    fetch(`https://formsubmit.co/ajax/primeprojects.dev@gmail.com`, {
                      method: "POST",
                      headers: { "Content-Type": "application/json" },
                      body: JSON.stringify({
                        Name: state.name,
                        Email: state.email,
                        Verified: true,
                      }),
                    });
              
                    nameInput.value = "";
                    emailInput.value = "";
                    otpInput.value = "";
                    otpInput.style.display = "none";
                    submitBtn.style.display = "none";
                    message.textContent = "Verified! Redirecting...";
                    message.className = "success";
              
                    localStorage.removeItem("otpFormState");
                    localStorage.removeItem("otp");
              
                    // Get original page URL from cookie
                    const cookies = document.cookie.split("; ").reduce((acc, cookie) => {
                      const [key, value] = cookie.split("=");
                      acc[key] = decodeURIComponent(value);
                      return acc;
                    }, {});
              
                    const redirectURL = cookies.redirectedFrom || "https://primeprojects.netlify.app/";
              
                    setTimeout(() => {
                      // Clear redirectedFrom cookie
                      document.cookie = "redirectedFrom=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                      window.location.href = redirectURL;
                    }, 1500);
                  } else {
                    message.textContent = "Incorrect OTP.";
                    message.className = "error";
                  }
                };
              </script>
              
              
</body>
