<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Drive PDF Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }

    .btn {
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-generate {
      background-color: #007BFF;
    }

    .btn-download {
      background-color: #28A745;
    }

    .btn-copy {
      background-color: #f39c12;
    }

    .btn:hover {
      opacity: 0.9;
    }

    iframe {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 1px solid #ccc;
      display: none;
    }

    .output a {
      word-wrap: break-word;
      color: #007BFF;
      text-decoration: underline;
      cursor: pointer;
    }

    .output {
      margin-top: 15px;
      word-wrap: break-word;
    }

    @media (max-width: 600px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
   <!-- Loader Wrapper strat -->
   <link rel="stylesheet" href="loder.css">
   <script src="loder.js"></script>
   <div id="load-screen">
      <div class="circle-animation"></div>
      <div class="loading-text">primeprojects...</div>
    </div>
  <!-- Loader Wrapper and -->
       <!--sin in-->
       <script src="sin.js"></script>

  <h2>Google Drive PDF Downloader</h2>

  <input type="text" id="driveLink" placeholder="Paste Google Drive link here">
  <button class="btn btn-generate" onclick="generateLink()">Generate & Preview</button>

  <div class="output" id="outputLink"></div>

  <button class="btn btn-copy" onclick="copyLink()"> Copy Download Link</button>
  <button class="btn btn-download" onclick="downloadFile()"> Force Download PDF</button>

  <iframe id="pdfViewer"></iframe>

  <script>
    let fileId = "";
    let directLink = "";

    function generateLink() {
      const inputLink = document.getElementById("driveLink").value;
      const match = inputLink.match(/\/d\/([a-zA-Z0-9_-]+)\//);

      if (!match) {
        alert(" Invalid Google Drive link!");
        return;
      }

      fileId = match[1];
      directLink = `https://drive.google.com/uc?export=download&id=${fileId}`;

      // Show preview
      const iframe = document.getElementById("pdfViewer");
      iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
      iframe.style.display = "block";

      // Show clickable download link
      document.getElementById("outputLink").innerHTML = `
        <strong>Direct Download Link:</strong><br>
        <a onclick="downloadFile()">ðŸ”— ${directLink}</a>
      `;
    }

    function downloadFile() {
      if (!directLink) {
        alert("Generate the link first.");
        return;
      }

      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = directLink;
      document.body.appendChild(iframe);
    }

    function copyLink() {
      if (!directLink) {
        alert("Generate the link first.");
        return;
      }

      navigator.clipboard.writeText(directLink)
        .then(() => alert(" Download link copied!"))
        .catch(() => alert(" Failed to copy link."));
    }
  </script>

</body>
</html>
