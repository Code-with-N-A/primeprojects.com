<body>
    <script src="sin.js"></script>
    <h2>Pocket Expense</h2>

    <input type="text" id="productName" class="input-box" placeholder="Product Name">
    <input type="number" id="productPrice" class="input-box" placeholder="Price">   <br>

    <select id="transactionType" class="input-box">
        <option value="credit">Credit</option>
        <option value="debit">Debit</option>
    </select>
    <button onclick="addProduct()" style="background-color: green; color: white;">Add Product</button>

    <br>

    <input type="text" id="customHeading" class="input-box" placeholder="Add Custom Heading">
    <button onclick="addHeading()" style="background-color: blue; color: white;">Add Heading</button>

    <div class="tb">
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Expense Name</th>
                    <th>Price (₹)</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total Credit</td>
                    <td colspan="4" id="totalCredit">₹0</td>
                </tr>
                <tr>
                    <td colspan="2">Total Debit</td>
                    <td colspan="4" id="totalDebit">₹0</td>
                </tr>
                <tr>
                    <td colspan="2">Total Balance</td>
                    <td colspan="4" id="totalBalance">₹0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <button onclick="deleteAllProducts()" class="delete-btn">Delete All</button>
    <button onclick="downloadPDF()" class="download-btn">Download PDF</button>

    <script>
        function loadProducts() {
            let products = JSON.parse(localStorage.getItem("products")) || [];
            let table = document.getElementById("productTable");
            table.innerHTML = "";

            let totalCredit = 0, totalDebit = 0, sn = 1;

            products.forEach((product, index) => {
                if (product.isHeading) {
                    let row = `
                        <tr class="heading-row">
                            <td colspan="5">${product.heading}</td>
                            <td><button class="delete-btn" onclick="deleteProduct(${index})">Delete</button></td>
                        </tr>`;
                    table.innerHTML += row;
                } else {
                    let color = product.type === "credit" ? "green" : "red";
                    if (product.type === "credit") totalCredit += parseFloat(product.price);
                    else totalDebit += parseFloat(product.price);

                    let row = `
                        <tr>
                            <td>${sn++}</td>
                            <td>${product.name}</td>
                            <td style="color:${color}; font-weight:bold;">₹${product.price}</td>
                            <td style="color:${color}; font-weight:bold;">${product.type}</td>
                            <td>${product.date}</td>
                            <td><button class="delete-btn" onclick="deleteProduct(${index})">Delete</button></td>
                        </tr>`;
                    table.innerHTML += row;
                }
            });

            document.getElementById("totalCredit").innerText = `${totalCredit.toFixed(2)}`;
            document.getElementById("totalDebit").innerText = `${totalDebit.toFixed(2)}`;
            document.getElementById("totalBalance").innerText = `${(totalCredit - totalDebit).toFixed(2)}`;
        }

        function addProduct() {
            let name = document.getElementById("productName").value.trim();
            let price = document.getElementById("productPrice").value;
            let type = document.getElementById("transactionType").value;
            let date = new Date().toLocaleDateString();

            if (!name || !price) {
                alert("Please enter both product name and price.");
                return;
            }

            let products = JSON.parse(localStorage.getItem("products")) || [];
            products.push({ name, price, type, date });
            localStorage.setItem("products", JSON.stringify(products));

            document.getElementById("productName").value = "";
            document.getElementById("productPrice").value = "";
            loadProducts();
        }

        function addHeading() {
            let heading = document.getElementById("customHeading").value.trim();
            if (!heading) {
                alert("Please enter a heading.");
                return;
            }

            let products = JSON.parse(localStorage.getItem("products")) || [];
            products.push({ isHeading: true, heading });
            localStorage.setItem("products", JSON.stringify(products));

            document.getElementById("customHeading").value = "";
            loadProducts();
        }

        function deleteProduct(index) {
            let products = JSON.parse(localStorage.getItem("products")) || [];
            products.splice(index, 1);
            localStorage.setItem("products", JSON.stringify(products));
            loadProducts();
        }

        function deleteAllProducts() {
            if (confirm("Are you sure you want to delete all data?")) {
                localStorage.removeItem("products");
                loadProducts();
            }
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();
            doc.setFontSize(18);
            doc.text("Pocket Expense", 70, 15);

            let products = JSON.parse(localStorage.getItem("products")) || [];
            let totalCredit = document.getElementById("totalCredit").innerText;
            let totalDebit = document.getElementById("totalDebit").innerText;
            let totalBalance = document.getElementById("totalBalance").innerText;

            let tableData = [];
            let displayIndex = 1;

            products.forEach((product) => {
                if (product.isHeading) {
                    tableData.push([
                        { content: product.heading, colSpan: 5, styles: { halign: 'center', fontStyle: 'bold', fillColor: [230, 230, 230] } }
                    ]);
                } else {
                    let color = (product.type === "credit") ? [0, 128, 0] : [255, 0, 0];
                    tableData.push([
                        displayIndex++,
                        product.name,
                        { content: `${product.price}`, styles: { textColor: color } },
                        { content: product.type.charAt(0).toUpperCase() + product.type.slice(1), styles: { textColor: color } },
                        product.date
                    ]);
                }
            });

            doc.autoTable({
                head: [['S.No', 'Name', 'Price', 'Type', 'Date']],
                body: tableData,
                theme: 'grid',
                startY: 20,
                styles: { fontSize: 10 },
                headStyles: { fillColor: [100, 149, 237], textColor: 255 }
            });

            let finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(12);
            doc.text(`Total Credit: ${totalCredit}`, 14, finalY);
            doc.text(`Total Debit: ${totalDebit}`, 14, finalY + 8);
            doc.text(`Total Balance: ${totalBalance}`, 14, finalY + 16);

            doc.save("Pocket_Expense.pdf");
        }

        window.onload = loadProducts;
    </script>
</body>
