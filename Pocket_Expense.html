<body>
      <!-- Loader Wrapper strat -->
 <link rel="stylesheet" href="loder.css">
 <script src="loder.js"></script>
 <div id="load-screen">

  </div>
<!-- Loader Wrapper and -->
   <!--sin in-->
<script src="gon_oder.js"></script>
 
    <h2>Pocket Expense</h2>
    <input type="text" id="productName" class="input-box" placeholder="Product Name">
    <input type="number" id="productPrice" class="input-box" placeholder="Price">
    <button onclick="addProduct()" style="background-color: green; color: white;">Add Product</button>
   <div class="tb">
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Expense Name</th>
                <th>Price (₹)</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTable"></tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Total Price:</strong></td>
                <td colspan="3" id="totalPrice">₹0</td>
            </tr>
        </tfoot>
    </table>
</div>
    <button onclick="downloadPDF()" class="download-btn">Download PDF</button>
    
    <script>
        function loadProducts() {
            let products = JSON.parse(localStorage.getItem("products")) || [];
            let table = document.getElementById("productTable");
            let totalPrice = 0;
            table.innerHTML = "";
            products.forEach((product, index) => {
                totalPrice += parseFloat(product.price);
                let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.date}</td>
                    <td><button class='delete-btn' onclick="deleteProduct(${index})">Delete</button></td>
                </tr>`;
                table.innerHTML += row;
            });
            document.getElementById("totalPrice").innerText = `${totalPrice}`;
        }

        function addProduct() {
            let name = document.getElementById("productName").value;
            let price = document.getElementById("productPrice").value;
            let date = new Date().toLocaleDateString();
            if (name && price) {
                let products = JSON.parse(localStorage.getItem("products")) || [];
                products.push({ name, price, date });
                localStorage.setItem("products", JSON.stringify(products));
                loadProducts();
                document.getElementById("productName").value = "";
                document.getElementById("productPrice").value = "";
            }
        }

        function deleteProduct(index) {
            let products = JSON.parse(localStorage.getItem("products"));
            products.splice(index, 1);
            localStorage.setItem("products", JSON.stringify(products));
            loadProducts();
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();
            doc.setFontSize(18);
            doc.text("Pocket Expense", 80, 10);
            let products = JSON.parse(localStorage.getItem("products")) || [];
            let totalPrice = document.getElementById("totalPrice").innerText;
            let tableData = products.map((product, index) => [index + 1, product.name, `${product.price}`, product.date]);
            doc.autoTable({
                head: [['S.No', 'Expense Name', 'Price', 'Date']],
                body: tableData,
                theme: 'grid',

                headStyles: { fillColor: [100, 149, 237], textColor: 255 }

              
            });
            doc.text(`Total Price: ${totalPrice}`, 14, doc.lastAutoTable.finalY + 10);
            doc.save("Pocket Expense.pdf");
        }

        window.onload = loadProducts;
    </script>
