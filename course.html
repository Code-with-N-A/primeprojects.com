  <title>Top Programming Courses - Code with N.A.</title>
  
  <!-- Include Font Awesome for Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 50px;
      background-color: #f5f7fa;
      color: #333;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 36px;
      color: #333;
      margin-top: 30px;
    }

    .search-bar {
      text-align: center;
      margin: 30px 0;
    }

    .search-bar input {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      max-width: 600px;
      margin: 10px 0;
      border-radius: 25px;
      border: 2px solid #ddd;
      outline: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .search-bar input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }

    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 50px;
      padding: 10px;
      justify-items: center;
      margin-bottom: 30px;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .card i {
      color: #38bdf8;
      font-size: 3rem;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }

    .card:hover i {
      color: #5c7fdb;
    }

    .card h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .card p {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      max-width: 220px;
      margin: 10px 0;
      border: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn-view {
      background-color: #5c7fdb;
    }

    .btn-view:hover {
      background-color: #3f61a6;
    }

    .btn-download {
      background-color: #4caf50;
    }

    .btn-download:hover {
      background-color: #45a049;
    }

    @media (max-width: 767px) {
      h1 {
        font-size: 28px;
      }

      .search-bar input {
        width: 90%;
      }

      .card {
        max-width: 100%;
        margin: 0 10px;
      }

      .card i {
        font-size: 2.5rem;
      }

      .btn {
        padding: 12px;
        font-size: 14px;
      }
    }

    @media (min-width: 768px) and (max-width: 1024px) {
      h1 {
        font-size: 32px;
      }

      .card {
        max-width: 80%;
      }
    }

    @media (min-width: 1025px) {
      .search-bar input {
        width: 70%;
      }
    }

    .loader {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
   <!-- Loader Wrapper strat -->
   <link rel="stylesheet" href="loder.css">
   <script src="loder.js"></script>
   <div id="load-screen">
      <div class="circle-animation"></div>
      <div class="loading-text">primeprojects...</div>
    </div>
  <!-- Loader Wrapper and -->
       <!--sin in-->
       <script src="sin.js"></script>

       <div class="loader" id="loader"></div>

       <h1>Explore Courses & Download PDFs</h1>
     
       <div class="search-bar">
         <input type="text" id="searchInput" placeholder="Search for a course..." onkeyup="searchCourses()">
       </div>
     
       <div id="coursesGrid" class="courses-grid"></div>
     
       <script>
         const courses = [
           {
             title: "Chapter(1) JS Introduction",
             description: "JavaScript is a language used to make web pages interactive and dynamic.",
             icon: "fab fa-js",
             url: "https://drive.google.com/file/d/1w3UhSgoclsyS16Fr5wd8Q_7q5Yya13Fh/view?usp=drive_link",
             dow: "https://drive.google.com/uc?export=download&id=1w3UhSgoclsyS16Fr5wd8Q_7q5Yya13Fh"
           },
          
         ];
     
         function loadCourses() {
           const grid = document.getElementById('coursesGrid');
           courses.forEach(course => {
             const card = document.createElement('div');
             card.className = 'card';
             card.innerHTML = `
               <i class="${course.icon}"></i>
               <h2>${course.title}</h2>
               <p>${course.description}</p>
               <button class="btn btn-view" onclick="window.open('${course.url}', '_blank')">View</button>
               <button class="btn btn-download" onclick="downloadPDF('${course.dow}')">Download</button>
             `;
             grid.appendChild(card);
           });
         }
     
         function downloadPDF(url) {
           const loader = document.getElementById('loader');
           loader.style.display = 'block';
     
           const link = document.createElement('a');
           link.href = url;
           link.download = '';
           document.body.appendChild(link);
           link.click();
     
           setTimeout(() => {
             loader.style.display = 'none';
             document.body.removeChild(link);
           }, 1500); // enough delay for fast response
         }
     
         function searchCourses() {
           const input = document.getElementById('searchInput');
           const filter = input.value.toUpperCase();
           const grid = document.getElementById("coursesGrid");
           const cards = grid.getElementsByClassName('card');
     
           for (let i = 0; i < cards.length; i++) {
             const h2 = cards[i].getElementsByTagName("h2")[0];
             const txtValue = h2.textContent || h2.innerText;
             cards[i].style.display = txtValue.toUpperCase().includes(filter) ? "" : "none";
           }
         }
     
         window.onload = loadCourses;
       </script>
     </body>
     </html>
