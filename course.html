  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 36px;
      color: #333;
      margin-top: 30px;
    }

    /* Search Bar */
    .search-bar {
      text-align: center;
      margin: 30px 0;
    }

    .search-bar input {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      max-width: 600px;
      margin: 10px 0;
      border-radius: 25px;
      border: 2px solid #ddd;
      outline: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .search-bar input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }

    /* Cards Grid */
    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px; /* Increased gap between the cards */
      padding: 10px;
      justify-items: center;
      margin-bottom: 30px;
    }

    /* Card Styles */
    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 80%;
      max-width: 300px;
      margin: 0 auto; /* Center the cards in grid */
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .card i {
      color: #38bdf8;
      font-size: 3rem;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }

    .card:hover i {
      color: #5c7fdb;
    }

    .card h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .card p {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    /* Button Styles */
    .btn {
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      max-width: 220px;
      margin: 10px 0;
      border: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn-view {
      background-color: #5c7fdb;
    }

    .btn-view:hover {
      background-color: #3f61a6;
    }

    .btn-download {
      background-color: #4caf50;
    }

    .btn-download:hover {
      background-color: #45a049;
    }

    /* Responsive Design for Different Screen Sizes */
    /* Mobile Devices (Phones) */
    @media (max-width: 767px) {
      h1 {
        font-size: 28px;
      }

      .search-bar input {
        width: 90%;
      }

      .card {
        max-width: 100%;
        margin: 0 10px;
      }

      .card i {
        font-size: 2.5rem;
      }

      .card h2 {
        font-size: 18px;
      }

      .btn {
        padding: 12px;
        font-size: 14px;
      }
    }

    /* Tablets (iPads, smaller tablets) */
    @media (min-width: 768px) and (max-width: 1024px) {
      h1 {
        font-size: 32px;
      }

      .card {
        max-width: 80%;
      }

      .card i {
        font-size: 2.8rem;
      }

      .card h2 {
        font-size: 19px;
      }

      .btn {
        padding: 12px 20px;
        font-size: 15px;
      }
    }

    /* Desktops and Larger Screens */
    @media (min-width: 1025px) {
      .search-bar input {
        width: 70%;
      }

      .card i {
        font-size: 3rem;
      }

      .card h2 {
        font-size: 20px;
      }

      /* Extra large screens (e.g., large desktop monitors) */
      @media (min-width: 1440px) {
        .courses-grid {
          gap: 40px; /* Even more gap for larger screens */
        }
      }
    }

  </style>

<body>
   <!-- Loader Wrapper strat -->
   <link rel="stylesheet" href="loder.css">

    </div>
  <!-- Loader Wrapper and -->
       <!--sin in-->
       <script src="sin.js"></script>

  <h1>Explore Courses & Download PDFs</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for a course..." onkeyup="searchCourses()">
  </div>

  <div id="coursesGrid" class="courses-grid"></div>

  <script>
    const courses = [
      {
        title: "Chapter(1) JS Introduction",
        description: "JavaScript is a language used to make web pages interactive and dynamic.",
        icon: "fab fa-js",
        url: "https://drive.google.com/file/d/1w3UhSgoclsyS16Fr5wd8Q_7q5Yya13Fh/view?usp=drive_link",
        dow: "https://drive.google.com/uc?export=download&id=1w3UhSgoclsyS16Fr5wd8Q_7q5Yya13Fh"
      },
     
    ];

    // Function to dynamically display courses
    function loadCourses() {
      let coursesGrid = document.getElementById('coursesGrid');
      courses.forEach(course => {
        let card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <i class="${course.icon} fa-4x"></i>
          <h2>${course.title}</h2>
          <p>${course.description}</p>
          <button class="btn btn-view" onclick="window.open('${course.url}', '_blank')">View</button>
          <button class="btn btn-download" onclick="downloadPDF('${course.dow}')">Download</button>
        `;
        coursesGrid.appendChild(card);
      });
    }

    // Function to trigger download for PDF
    function downloadPDF(downloadUrl) {
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = downloadUrl;
      document.body.appendChild(iframe);
    }

    // Function to search courses
    function searchCourses() {
      var input, filter, grid, cards, h2, i, txtValue;
      input = document.getElementById('searchInput');
      filter = input.value.toUpperCase();
      grid = document.getElementById("coursesGrid");
      cards = grid.getElementsByClassName('card');
      
      for (i = 0; i < cards.length; i++) {
        h2 = cards[i].getElementsByTagName("h2")[0];
        txtValue = h2.textContent || h2.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          cards[i].style.display = "";
        } else {
          cards[i].style.display = "none";
        }
      }
    }

    // Load courses on page load
    window.onload = loadCourses;
  </script>

</body>
