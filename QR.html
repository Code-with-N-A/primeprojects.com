<div class="left">
  <h1>QR Code Generator</h1>
  <input type="text" id="titleInput" placeholder="Enter Title (optional)">
  <input type="text" id="inputData" placeholder="Enter URL or Text">
  <button onclick="generateQRCode()">Generate QR Code</button>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
    let qrCodeDataUrl = '';

    function generateQRCode() {
        const inputData = document.getElementById('inputData').value;
        const titleInput = document.getElementById('titleInput').value;

        if (!inputData) {
            alert("Please enter the URL or text");
            return;
        }

        const qrCodeContainer = document.getElementById('qrCodeContainer');
        qrCodeContainer.innerHTML = "";

        // URL only for redirection when scanned
        let qrData = inputData;

        // Generate QR code with the URL for redirection
        QRCode.toDataURL(qrData, { 
            width: 500,  // Increased width for better resolution
            height: 500,  // Increased height for better resolution
            color: {
                dark: "#000000",   // Black color for QR code
                light: "#ffffff"   // White background for QR code
            }
        }, function (error, url) {
            if (error) throw error;

            const img = document.createElement('img');
            img.src = url;
            img.style.width = '250px';  // Adjust size to fit better in PDF
            img.style.height = '250px'; // Adjust size to fit better in PDF
            qrCodeContainer.appendChild(img);

            qrCodeDataUrl = url;
        });
    }

    function downloadQRCode() {
        // Ask user for their preferred download format (PDF or Image)
        const format = prompt("Would you like to download the QR Code as a PDF or an Image? (Enter 'pdf' or 'img')").toLowerCase();

        if (!qrCodeDataUrl) {
            alert("Please generate the QR code first");
            return;
        }

        if (format === "pdf") {
            downloadPDF();
        } else if (format === "img") {
            downloadImage();
        } else {
            alert("Invalid format. Please enter 'pdf' or 'img'.");
        }
    }

    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const title = document.getElementById('titleInput').value;

        // Create a new jsPDF document with a single page
        const doc = new jsPDF({
            unit: 'px',
            format: [350, 350]  // Ensure the page is a single size (350x350)
        });

        // Set a gradient background for the page
        const gradient = doc.context2d.createLinearGradient(0, 0, 350, 350);
        gradient.addColorStop(0, '#FFDEE9');  // Pinkish color
        gradient.addColorStop(1, '#B5FFFC');  // Light Blue color
        doc.context2d.fillStyle = gradient;
        doc.context2d.fillRect(0, 0, 350, 350);

        // Add Title if it exists
        if (title) {
            doc.setTextColor('#262626');  // Black color for title
            doc.setFontSize(16);
            doc.text(title, 175, 50, { align: 'center' });  // Title above QR code
        }

        // Add QR Code in the center of the page
        doc.addImage(qrCodeDataUrl, 'PNG', 50, 75, 250, 250);  // Adjust QR code position and size

        // Save the PDF with a dynamic filename
        const filename = title ? title.replace(/\s+/g, '_') + "_QRCode.pdf" : "QRCode.pdf";
        doc.save(filename);
    }

    function downloadImage() {
        const link = document.createElement('a');
        link.href = qrCodeDataUrl;
        link.download = "QRCode.png";  // Set filename for image download
        link.click();
    }
   


</script>
