<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoPlay Video Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom right, #ff80ab, #80d8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    video {
      max-width: 100vw;
      max-height: 95vh;
      object-fit: contain;
     
    }

    /* Optional: smooth animation when video appears */
    video {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <video id="myVideo" controls autoplay loop>
    <source src="img/ragistration_video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

 

</body>
</html>
