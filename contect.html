      <h2 style="margin-bottom: 20px;">Contact Form</h2>
      <form id="contactForm" method="POST">
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <input type="email" id="email" name="email" placeholder="Your Email" required />
        <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Your Number (10 Digit)"
        pattern="[0-9]{10}"
        maxlength="10"
        minlength="10"
        required
        title="Please enter exactly 10 digits"/>
        <input type="hidden" name="_next" value="https://primeprojects.netlify.app/">

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const container = document.getElementById("container");
    const apiKey = "04515190454e461087b994825902f8f0";
    const actionUrl = "https://formsubmit.co/codewithna73@gmail.com";

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;

      // Validate email using Abstract API
      const res = await fetch(`https://emailvalidation.abstractapi.com/v1/?api_key=${apiKey}&email=${email}`);
      const data = await res.json();

      if (!data.is_valid_format.value || data.deliverability !== "DELIVERABLE") {
        alert("❌ Invalid Email! Please enter a valid Gmail address.");
        return;
      }

      // Email valid, submit form to formsubmit.co
      form.setAttribute("action", actionUrl);

      // Slide Animation
      container.classList.add("switch");

      setTimeout(() => {
        form.submit();
      }, 1500);
    });
  </script>
