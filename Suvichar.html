    <script>
           const quotes = [
        "अकेलापन केवल एक शारीरिक स्थिति नहीं, बल्कि आत्मा की गहराई में उतरने की एक प्रक्रिया है। जब हम भीड़ और शोर से दूर होते हैं, तभी हमें अपनी सच्ची पहचान से मिलने का अवसर मिलता है। अकेलेपन में मन की उलझनें और सामाजिक दबाव धीरे-धीरे कम हो जाते हैं।",
        "अकेलापन सज़ा नहीं, स्वयं को जानने का माध्यम है। यह वह समय है जब हम अपने भीतर की आवाज़ सुन पाते हैं और अपने अस्तित्व को समझने लगते हैं। अकेले रहना हमें अपनी कमजोरियों और शक्तियों को पहचानने में मदद करता है।",
        "भीड़ में रहकर जो खो जाए, उससे अच्छा है अकेले रहना। अकेलेपन में हम अपने विचारों को स्पष्ट कर पाते हैं और जीवन के उद्देश्य को समझ पाते हैं। यह हमें सुकून और आत्मविश्वास देता है।",
        "अकेले चलना सिखो, साथी समय पर साथ छोड़ जाते हैं। अकेलापन हमें आत्मनिर्भर बनाता है और अपने पथ पर मजबूती से आगे बढ़ना सिखाता है। यह जीवन के संघर्षों का सामना करने का एक सशक्त तरीका है।",
        "अकेलापन मन की शांति को जन्म देता है। जब हम खुद से जुड़ते हैं, तो अंदर की बेचैनी खत्म हो जाती है और एक नई ऊर्जा का संचार होता है। यह शांति हमें नए विचार और सृजनात्मकता प्रदान करती है।",
        "अकेले रहकर ही इंसान खुद से सबसे ज़्यादा जुड़ता है। यह समय होता है जब हम अपनी असली पहचान को स्वीकारते हैं और अपने आप से प्रेम करना सीखते हैं। अकेलापन आत्म-स्वीकृति का मार्ग है।",
        "अकेलापन तुम्हें मजबूत बनाता है। जब कोई साथ नहीं होता, तब हम अपनी आंतरिक शक्ति को महसूस करते हैं और कठिनाइयों का सामना करने की क्षमता विकसित करते हैं। यह जीवन में आत्मविश्वास लाता है।",
        "सुकून की सबसे बड़ी जगह है – अकेलापन। यह वह अवस्था है जहां हम पूरी तरह से स्वतंत्र होते हैं और अपने मन की आवाज़ को सुन पाते हैं। अकेलापन मानसिक शांति और संतोष की कुंजी है।",
        "अकेले रहना खुद से दोस्ती करने जैसा है। इसमें हम अपने भीतर की दुनिया को समझते हैं, अपनी गलतियों को सुधारते हैं और आत्म-विकास की दिशा में कदम बढ़ाते हैं। यह दोस्ती जीवन का सबसे बड़ा उपहार है।",
        "जब हम अकेले होते हैं, तभी हमें अपने असली डर, इच्छाओं और विचारों से सामना होता है। अकेलापन आत्म-चिंतन की सबसे उपयुक्त अवस्था है, जहां हम अपने जीवन को नए दृष्टिकोण से देखना सीखते हैं।",
        "अकेलापन हमें खुद के साथ समय बिताने का अवसर देता है, जहां हम भीतर छिपे विचारों, भावनाओं और सपनों से जुड़ते हैं। यह जुड़ाव हमें जीवन की असल दिशा दिखाने में मदद करता है।",
        "हर इंसान को कभी न कभी अकेले रहकर यह समझना चाहिए कि वह कौन है, क्या चाहता है और क्यों चाहता है। यही आत्मचिंतन हमारे व्यक्तित्व को सशक्त बनाता है और दृष्टिकोण को स्पष्ट करता है।",
        "अकेलापन वह अवसर है जब हम दुनिया की दौड़ से हटकर अपनी आत्मा की आवाज़ सुन सकते हैं। यह खामोशी की दुनिया होती है, जहां हर उत्तर धीरे-धीरे हमारे भीतर से उभरने लगता है।",
        "हर बार जब हम खुद को अकेला महसूस करते हैं, तो वह जीवन हमें भीतर की यात्रा पर ले जाने का संकेत देता है। यह यात्रा बाहर की दुनिया से हटकर खुद के अंदर उतरने की होती है।",
        "अकेलापन उस दीपक की तरह है जो अंधेरे में भी दिशा दिखाता है। जब सब कुछ शांत होता है, तब ही हमें समझ आता है कि सच्ची ताकत हमारे भीतर ही छिपी होती है, बाहर नहीं।",
        "जो अकेले रहना सीख जाता है, वह कभी किसी पर निर्भर नहीं रहता। यह स्वतंत्रता आत्म-बल की नींव होती है, जिससे जीवन के हर मोड़ पर आत्मविश्वास के साथ निर्णय लिया जा सकता है।",
        "जब जीवन उलझने लगे और रास्ते धुंधले हो जाएं, तो अकेलापन वह दर्पण बनता है जिसमें हम खुद को साफ़-साफ़ देख पाते हैं और अगला कदम सोच-समझकर उठा सकते हैं।",
        "अकेलापन एक अध्यात्मिक अनुभव है, जहां हम भौतिक सुखों से हटकर आत्मा की सच्ची तृप्ति खोजते हैं। यह अनुभव हमारे अंदर की गहराई को छूने और समझने का माध्यम बनता है।",
        "जो इंसान अकेले में मुस्कुरा सकता है, वह वास्तव में जीना जानता है। क्योंकि उसने जीवन के शोर में भी खुद की शांति खोज ली होती है और उसे खोने का डर नहीं होता।",
        "अकेलापन उस खामोश गुरु की तरह होता है जो बिना कुछ कहे जीवन के सबसे गहरे पाठ सिखा देता है। यह शिक्षा हमारे चरित्र को निखारती है और हमें सच्चे अर्थों में परिपक्व बनाती है।",

        "सबसे ज़्यादा चोट तब लगती है जब ज़ख्म किसी गैर से नहीं, बल्कि उस अपने से मिले हों, जिसे हमने खुद अपनी जिंदगी का हिस्सा बनाया था। विश्वास टूटे तो आवाज़ नहीं होती, लेकिन असर पूरी ज़िंदगी महसूस होता है।",
        "दुनिया के ज़ख्म उतने नहीं चुभते, जितना अपनों की मुस्कान के पीछे छुपा धोखा। क्योंकि जब कोई पराया धोखा दे, तो दिल नहीं टूटता, पर जब अपना पीठ पीछे वार करे, तो आत्मा काँप उठती है।",
        "भरोसा करने की गलती हमने की, मगर गुनाह उन्होंने नहीं माना। दर्द देने के बाद भी उन्होंने माफ़ी नहीं मांगी, बल्कि हमें ही गलत साबित करने की कोशिश की। यही अपनों का असली चेहरा होता है।",
        "कभी सोचा नहीं था कि जिन्हें अपना समझा, वही सबसे पहले बदल जाएंगे। इंसान की पहचान वक्त पर नहीं, मुश्किल समय पर होती है, और मेरा मुश्किल वक्त ही मेरे अपनों की असलियत ले आया।",
        "जो लोग पीठ पीछे वार करते हैं, वो सामने मुस्कुराते हैं। यही दुनिया की रीत है, और दुख इस बात का नहीं कि वार हुआ, बल्कि इस बात का है कि वो वार अपने ने किया।",
        "हर कोई तुम्हारे चेहरे पर मुस्कुराहट चाहता है, पर कोई नहीं देखता कि उस मुस्कुराहट के पीछे कितना दर्द है, जो अपनों की बेवफाई और विश्वासघात ने छोड़ा है।",
        "सामने कुछ और, पीठ पीछे कुछ और — यही है अपनेपन की आज की परिभाषा। जब तक फायदा हुआ, तब तक साथ थे, जैसे ही ज़रूरत खत्म हुई, पराया कर दिया गया।",
        "दिल को तोड़ना आसान होता है जब तुम्हें पता हो कि दूसरा शख्स उस पर कितना विश्वास करता है। और अपने तो वही लोग होते हैं जो इस विश्वास को सबसे पहले कुचलते हैं।",
        "सबसे बड़ा धोखा वही देते हैं जिन्हें हमने सबसे ज़्यादा महत्व दिया होता है। क्योंकि वो हमारी कमज़ोरियाँ जानते हैं और समय आने पर उन्हीं का इस्तेमाल हमारे खिलाफ करते हैं।",
        "ज़िंदगी में गैरों से ज़्यादा अपनों ने रुलाया है। क्योंकि गैर तो बस लफ्ज़ों से चुभते हैं, पर अपने तो खामोशी से जख्म देते हैं — वो भी मुस्कुरा कर।",
        "खून के रिश्ते नहीं, अब ज़रूरत के रिश्ते निभाए जाते हैं। जब तक मतलब है, तब तक याद आती है। जैसे ही फायदा खत्म, इंसान भी बेगाना हो जाता है।",
        "हर बार माफ़ किया, हर बार नजरअंदाज किया, मगर उन्होंने हमारी अच्छाई को हमारी कमजोरी समझ लिया और बार-बार वही गलती दोहराई। यही होता है अपनों से धोखा।",
        "जिन्हें तुमने हर दर्द में अपना माना, वही लोग तुम्हारे दर्द का मज़ाक बना देते हैं। यही सच्चाई है इस दिखावे के रिश्तों की, जहां भावनाएं सिर्फ एक तरफ होती हैं।",
        "जब लोग बदलते हैं, तो चेहरे नहीं, उनका रवैया बदलता है। और सबसे पहले बदले हुए चेहरे उन्हीं के होते हैं जिनसे हमने वफादारी की उम्मीद रखी होती है।",
        "वक़्त आने पर पराये तो साथ छोड़ते ही हैं, लेकिन जब अपने भी मुंह मोड़ लेते हैं, तब समझ आता है कि अकेलापन क्या होता है और भरोसा कितनी नाजुक चीज़ है।",
        "कभी सबसे करीब थे जो, आज अजनबी से भी बदतर लगते हैं। क्योंकि उनका धोखा उस नफरत से कहीं ज़्यादा दर्द देता है जो किसी दुश्मन ने कभी दी ही नहीं।",
        "हर रिश्ते की कीमत दिल से चुकाई, मगर मिला क्या? बस धोखा, ताना और अकेलापन। और सबसे बड़ी तकलीफ यह है कि सब कुछ अपनों से ही मिला।",
        "हमने रिश्तों को निभाया, उन्होंने बस इस्तेमाल किया। फर्क बस इतना था कि हम दिल से जुड़े थे, और वो ज़रूरत से। यही सबसे कड़वी सच्चाई है रिश्तों की।",
        "सच्चे रिश्ते आजकल बाजार में बिकते नहीं, और जो मिलते हैं, वो ज़रूरत के हिसाब से आते और जाते हैं। अपनेपन की भावना अब सिर्फ कहानियों में रह गई है।",
        "जिन्हें हर बार माफ किया, उन्होंने कभी सुधरने की कोशिश नहीं की। क्योंकि उन्हें पता था कि हम उन्हें फिर मौका देंगे। यही हमारे टूटने की सबसे बड़ी वजह बनी।",

        "जिंदगी में सबसे बड़ा झटका तब लगता है जब सामने वाला अपनी सच्चाई छुपा लेता है। हम उम्मीद करते हैं, भरोसा करते हैं, पर जवाब में बस धोखे और झूठ ही मिलते हैं। यही सिखाता है कि कभी भी आंखें बंद करके भरोसा मत करना।",
        "कभी-कभी सबसे करीब लगे रिश्ते ही सबसे ज्यादा दर्द देते हैं, क्योंकि उनमें छुपा होता है वो खून जो चुपचाप बहता रहता है, पर जब बहता है तो सारी खुशियां बर्बाद कर देता है।",
        "हम लोग ऐसे रिश्तों को दोस्त कहते हैं, जिनका मकसद सिर्फ अपनी ज़रूरत पूरी करना होता है। जब तक फायदा होता है, साथ होते हैं, और जब नुकसान होता है तो दूर हो जाते हैं।",
        "जिंदगी ने सिखाया है कि कोई भी रिश्ता हमेशा के लिए नहीं होता, चाहे वह कितना भी गहरा या मजबूत लगे। वक्त के साथ लोग बदल जाते हैं, और दूरियां बढ़ती हैं।",
        "जो लोग हमारे साथ हँसते हैं, वही अक्सर हमारे ग़मों में खामोश हो जाते हैं। यही वो दौर होता है जब पता चलता है कि कितनी सच्चाई और कितनी दिखावा थी।",
        "कभी-कभी तुम्हारा साथ देने वाले लोग केवल इसलिए करीब होते हैं ताकि तुम्हारी कमजोरी को अपनी ताकत बना सकें। फिर एक दिन वो तुम्हारे लिए सबसे बड़ा खतरा बन जाते हैं।",
        "जिंदगी की सबसे बड़ी सीख यह है कि इंसान को सबसे ज़्यादा धोखा वही देते हैं, जिनसे वह सबसे ज़्यादा उम्मीद करता है। ये सच हमेशा दर्द देता है, पर हमें सशक्त भी बनाता है।",
        "हमेशा याद रखना, जो लोग आज तुम्हारे लिए सब कुछ करते हैं, कल वही तुम्हारी जिंदगी से बिना बताए निकल भी सकते हैं। इसलिए किसी पर पूरी तरह निर्भर मत बनो।",
        "कुछ लोग सिर्फ अपने स्वार्थ के लिए आते हैं, और जब तुम्हारा काम खत्म हो जाता है तो बिना किसी बताये चले जाते हैं। यही जिंदगी की सच्चाई है, जिसे हर कोई समझना चाहता है।",
        "रिश्तों की असली परीक्षा तब होती है जब तुम्हारे पास कुछ नहीं होता। जो तब भी साथ निभाते हैं, वही सच्चे होते हैं, बाकी सब दिखावा है।",
        "कभी-कभी हमारे साथ रहने वाले लोग हमारी ताकत नहीं, हमारी कमजोरी बन जाते हैं। और जब ये बात समझ आती है, तो उस रिश्ते से दूर होना ही बेहतर होता है।",
        "हम जो समझते हैं कि हमारे करीब हैं, हो सकता है वो हमारे सबसे बड़े विरोधी भी हों। ये समझना मुश्किल है, लेकिन ज़रूरी है, तभी हम खुद को बचा सकते हैं।",
        "जिंदगी ने यह भी सिखाया है कि हर मुस्कान के पीछे एक कहानी छुपी होती है, और हर कहानी में एक ऐसा पल होता है जब विश्वास टूट जाता है।",
        "हमेशा सावधान रहो, क्योंकि झूठ और धोखे की मासूमियत बड़ी चालाक होती है। यह ऐसे छिपती है कि समझ नहीं आता कौन सच कह रहा है और कौन झूठ।",
        "जो लोग हमारे दर्द को देखकर मुस्कुराते हैं, वे हमारे दुश्मन नहीं, हमारे सबसे खतरनाक होते हैं। क्योंकि उनकी मुस्कान में ज़हर होता है जो अंदर तक घुस जाता है।",
        "कभी-कभी हमें खुद को संभालना पड़ता है, क्योंकि हमारे अपने ही हमें अकेला छोड़ देते हैं जब हमें सबसे ज़्यादा उनकी ज़रूरत होती है।",
        "रिश्तों की कदर तब होती है जब वे टूट जाते हैं। तब समझ आता है कि कौन सच में था और कौन बस दिखावा था। ये दर्द अक्सर जीवन को बदल देता है।",
        "कभी-कभी हम सोचते हैं कि सबकुछ सही है, पर अंदर से सब टूट रहा होता है। ये वो समय होता है जब हमें अकेले रहना सीखना पड़ता है।",
        "जो लोग हमेशा हमारी मदद करते हैं, जरूरी नहीं कि वे हमेशा हमारे साथ रहें। कभी-कभी हम उन्हें खो देते हैं और तब हमें खुद से लड़ना पड़ता है।",
        "हमारे साथ चलने वाले लोग बदल जाते हैं, पर हमें अपनी राह खुद बनानी होती है। क्योंकि जीवन में कोई भी स्थिर नहीं रहता, सिवाय हमारे अपने प्रयासों के।",

        "जब कोई तुम्हारी पीठ पीछे बातें करता है, तो समझ लो वो तुम्हारा दुश्मन नहीं, बल्कि तुम्हारा खोया हुआ रिश्ता है जो तुम्हें अब पहचान नहीं पा रहा। ये सबसे बड़ा दर्द है कि लोग सामने तो मुस्कुराते हैं, पर पीछे से तीर चलाते हैं।",
        "कभी-कभी हमें वह लोग भी धोखा देते हैं जिनसे हम उम्मीद करते हैं कि वे हमारी रक्षा करेंगे। यही जिंदगी की सबसे बड़ी कड़वी सच्चाई है कि भरोसा टूटता है, और दिल अकेला रह जाता है।",
        "सबसे ज्यादा चोट वही देते हैं, जिनका साथ सबसे ज्यादा भरोसे के साथ पाया गया था। ये धोखा इतना गहरा होता है कि उससे उबरना आसान नहीं होता, और विश्वास फिर कभी नहीं बन पाता।",
        "अक्सर हम अपने दिल की सुनकर चलते हैं, पर वही रास्ता हमें सबसे ज्यादा ठगता है। ये समझना मुश्किल होता है कि कौन सही है और कौन सिर्फ दिखावा करता है।",
        "जब कोई तुम्हारी अच्छाई को कमजोरी समझने लगे, तो जान लो कि तुम्हारी सबसे बड़ी लड़ाई अब अपने करीब के लोगों से है, जो तुम्हें समझने से इनकार करते हैं।",
        "जो लोग तुम्हें गिराने में लगे रहते हैं, वे तुम्हारे सबसे बड़े दुश्मन नहीं, बल्कि तुम्हारे अपने होते हैं। ये समझना दर्दनाक है, लेकिन यही सच है जो जिंदगी सिखाती है।",
        "कभी-कभी हमें सबसे ज्यादा अकेलापन अपने ही घर में महसूस होता है, जहां प्यार कम और तकरार ज्यादा होती है। यही वो जगह होती है जहां दिल टूटता है।",
        "जब तुम्हारे करीबी लोग तुम्हें नजरअंदाज करने लगें, तो समझो कि वे तुम्हारे जीवन से धीरे-धीरे दूर हो रहे हैं, भले ही सामने सब ठीक लगे। ये बदलाव दर्दनाक होता है।",
        "हम जो सबसे ज्यादा प्यार करते हैं, वे अक्सर सबसे ज्यादा चोट पहुंचाते हैं। ये कड़वा सच जीवन की हर सीख में छुपा होता है, जिसे हर कोई सुनना नहीं चाहता।",
        "जब तुम्हारे साथी बदल जाएं, तो इसका मतलब यह नहीं कि तुम बदल गए हो, बल्कि तुम्हारे लिए जो सच था, वह सामने आने लगा है। यही समय होता है जब झूठ बाहर निकलते हैं।",
        "जो लोग तुम्हें सबसे ज्यादा देखते हैं, वे अक्सर तुम्हारे सबसे बड़े आलोचक भी होते हैं। ये आलोचना इतनी खतरनाक होती है कि कभी-कभी वह तुम्हारी आत्मा को भी हरा देती है।",
        "हम अक्सर सोचते हैं कि समय सब कुछ ठीक कर देगा, पर असली चोटें तो तब लगती हैं जब तुम्हारे ही लोग तुम्हें भूल जाते हैं। ये दर्द जिंदगी को कठोर बना देता है।",
        "जो तुम्हारे साथ रहना छोड़ देते हैं, वे तुम्हारे लिए कभी सच्चे नहीं थे। ये समझना आसान नहीं होता, लेकिन यही सच होता है जो अंत में तुम्हें मजबूत बनाता है।",
        "कभी-कभी हम अपनी खुशी दूसरों की खुशी के लिए कुर्बान कर देते हैं, पर ये कुर्बानी अक्सर नज़रअंदाज़ कर दी जाती है, जिससे दिल में खून निकलता है।",
        "जब तुम्हारी मेहनत और लगन की कोई कद्र नहीं करता, तो इसका मतलब है कि तुम्हें अपनी कदर खुद करनी पड़ेगी, क्योंकि कोई और तुम्हारे लिए ये काम नहीं करेगा।",
        "कभी-कभी तुम्हारे सामने जो मुस्कुराते हैं, वे तुम्हारे पीछे तुम्हें सबसे ज्यादा नीचा दिखाने की कोशिश करते हैं। ये समझना बहुत दर्दनाक होता है।",
        "जो लोग तुम्हारे साथ खड़े होने का वादा करते हैं, वे अक्सर सबसे पहले तुम्हें अकेला छोड़ जाते हैं। ये धोखा दिल को इतना तोड़ता है कि विश्वास करना मुश्किल हो जाता है।",
        "जब तुम्हें लगता है कि तुम सही हो, और सब तुम्हारे खिलाफ हो, तो समझो कि असली लड़ाई तुम्हारे और दुनिया के बीच नहीं, बल्कि तुम्हारे और अपने भीतर की लड़ाई है।",
        "हम अपने दुख को छुपाने के लिए हँसते हैं, पर भीतर से टूट जाते हैं। ये नाटक इतना कठिन होता है कि कभी-कभी खुद को भी पता नहीं चलता कि कब हम टूट गए।",
        "कभी-कभी हमें अपने ही सपनों से भी धोखा मिलता है, जब हमें लगता है कि हम सफलता के करीब हैं, लेकिन रास्ता और मुश्किल हो जाता है। यही जिंदगी की सबसे बड़ी परीक्षा होती है।",
        "तुम्हारे आस-पास के लोग तुम्हें परखते हैं, लेकिन असली पहचान तो तब मिलती है जब तुम्हारा कोई सहारा नहीं होता। तब पता चलता है कौन सच्चा है और कौन दिखावा करता है।",
        "कभी-कभी सबसे बड़ा दर्द यह होता है कि तुम्हारे सपनों को कोई समझ नहीं पाता, और तुम्हें अपनी मेहनत अकेले ही साबित करनी पड़ती है। ये सफर अकेले चलना सिखाता है।",
        "जब तुम्हारे साथ वाले लोग तुम्हें गिराते हैं, तो यह समझ लो कि उनकी ताकत तुम्हारी कमजोरी नहीं, बल्कि उनकी असुरक्षा है। इसका सामना करना ही सच्ची बहादुरी है।",
        "हमेशा याद रखो, कुछ लोग तुम्हें तब तक चाहते हैं जब तक उन्हें तुम्हारी जरूरत होती है, और जब जरूरत खत्म हो जाती है, तो वे तुम्हें भूल जाते हैं। यही जीवन की सच्चाई है।",
        "जो लोग तुम्हारे लिए जड़ बन जाते हैं, वे तुम्हें कभी फल नहीं बनने देंगे। इसलिए अपने आस-पास हमेशा ऐसे लोगों को रखो जो तुम्हें उड़ान भरने दें।",
        "कभी-कभी हम अपने दिल को इतना चोट पहुंचाते हैं कि वह दर्द भूलने के लिए भी हमें याद दिलाता रहता है। ये वो घाव होते हैं जो समय के साथ भी नहीं भरते।",
        "जब लोग तुम्हें नजरअंदाज करते हैं, तो समझो कि वे तुम्हें कमतर नहीं कर रहे, बल्कि अपनी असफलता को छुपा रहे हैं। ये कड़वी सच्चाई समझनी जरूरी है।",
        "जो लोग तुम्हारे साथ नहीं हैं, वे तुम्हारे खिलाफ जरूर हैं। ये समझना कठिन होता है, पर सच यही है कि दुनिया में हर कोई तुम्हारा दोस्त नहीं होता।",
        "तुम्हारे दिल को जो चोट पहुंचाती है, वह अक्सर शब्द नहीं, बल्कि नजरअंदाज करना होता है। ये वो दर्द है जो चुपचाप भीतर तक घुस जाता है।",
        "जब तुम्हें लगता है कि तुम्हारे पास कोई नहीं है, तब असली लड़ाई शुरू होती है। यह लड़ाई तुम्हारे अंदर की आवाज़ से होती है, जो कहती है 'तुम हार नहीं मान सकते।'",
        "कभी-कभी सबसे बड़ा धोखा खुद से होता है, जब हम अपनी कमजोरियों को स्वीकार नहीं करते और अपनी ताकत को नहीं पहचान पाते। यही वो जंग है जो हर इंसान को लड़नी होती है।",

        "जब विश्वास तोड़ दिया जाए, तो वो रिश्ता नहीं रह जाता, बल्कि एक खाली किताब बन जाता है जिसमें सिर्फ धोखे की बातें लिखी होती हैं। भरोसे को फिर से जोड़ना मुश्किल होता है, खासकर जब धोखा दिल के करीब से आता है।",
        "धोखा देने वाले अक्सर वही होते हैं, जो अपने फायदे के लिए रिश्तों को सिर्फ एक खेल समझते हैं। वे नहीं जानते कि उनकी हर चाल से दिल टूटता है, पर वे फिर भी अपनी चाल में लगे रहते हैं।",
        "रिश्तों में अगर केवल अपनी जरूरतों का हिसाब रखा जाए, तो वह रिश्ते धीरे-धीरे सड़ने लगते हैं। धोखा उसी वक्त शुरू होता है जब अपने सुख-चैन को दूसरों की क़ीमत पर तौला जाता है।",
        "किसी को भी धोखा देना असल में खुद को धोखा देना होता है, क्योंकि झूठ की दीवारें कभी ज्यादा दिन तक खड़ी नहीं रह पातीं, और सच सामने आ ही जाता है।",
        "धोखा देने वाले समझते हैं कि वे चालाक हैं, पर वे यह भूल जाते हैं कि सबसे बड़ा धोखा खुद को होता है, जब वे अपनी असली पहचान को छुपाते हैं।",
        "जो रिश्ते झूठ पर टिके होते हैं, वे अंततः टूटने के लिए बने होते हैं। धोखा तो बस उस टूटने की आवाज़ है, जो हर बार चुपचाप दिल को तोड़ती रहती है।",
        "धोखेबाज अक्सर अपनी कमजोरियों को छुपाने के लिए दूसरों को दोष देते हैं, पर असल में वे खुद की कमज़ोरियों से भाग रहे होते हैं, जो उन्हें अंदर से खोखला कर देती हैं।",
        "जब कोई धोखा देता है, तो वह सिर्फ रिश्ते को नहीं तोड़ता, बल्कि उस विश्वास को भी खत्म कर देता है, जो दो लोगों को जोड़ता है। ये दर्द लाजवाब होता है।",
        "धोखा एक ऐसी आग है जो धीरे-धीरे रिश्तों की नींव को जला देती है, और बचा हुआ राख ही हमें सच्चाई की याद दिलाता है कि भरोसा कितना कीमती था।",
        "रिश्ते में जब झूठ बोलना शुरू होता है, तो धीरे-धीरे वह रिश्ता झूठ का खेल बन जाता है, जिसमें कोई भी सच्चाई की उम्मीद नहीं कर सकता।",
        "धोखा देने वाला अक्सर यह नहीं सोचता कि उसके कदमों से कितनों के सपने चकनाचूर हो रहे हैं, पर जब सच सामने आता है, तब पछतावा अक्सर देर हो चुका होता है।",
        "जो लोग धोखा देते हैं, वे अक्सर खुद की असफलताओं से बचने के लिए यह रास्ता चुनते हैं, पर वे नहीं जानते कि ये रास्ता अंततः खुद को ही खोखला कर देता है।",
        "धोखा एक ज़हर है जो रिश्तों में धीरे-धीरे फैलता है, और जब इसकी खुशबू फैलती है, तो कोई भी उसे सहन नहीं कर पाता, चाहे वह कितना भी मजबूत क्यों न हो।",
        "जब भरोसा टूटता है, तो वह फिर कभी पूरी तरह से जुड़ नहीं पाता। धोखा इस टूटन की सबसे कड़वी वजह होती है, जो जीवन भर का दर्द छोड़ जाती है।",
        "धोखेबाज अपनी हर चाल में अपनी कमज़ोरियों को छुपाते हैं, लेकिन वे भूल जाते हैं कि समय हर झूठ को बेनकाब कर देता है। ये सचाई हमेशा सामने आ ही जाती है।",
        "जब कोई धोखा देता है, तो वह सिर्फ दूसरे को नहीं, बल्कि खुद को भी अकेला कर देता है। झूठ की दीवारें अंततः खुद उसे घेर लेती हैं।",
        "धोखा एक ऐसी कड़वी दवा है, जो रिश्तों को तबाह कर देती है, लेकिन वही दवा इंसान को सिखाती है कि भरोसे की कीमत क्या होती है।",
        "जब रिश्ते में धोखा होता है, तो दिल टूटता है, सपने टूटते हैं और विश्वास खत्म हो जाता है। ये एक दर्दनाक प्रक्रिया होती है, जो जीवन को बदल देती है।",
        "धोखा देने वाला यह नहीं समझता कि उसकी हर चाल से कितने लोग टूट जाते हैं, पर जब सच सामने आता है, तब उसके लिए पछतावा ही बचता है।",
        "रिश्ते में जब सच्चाई की जगह धोखे की जगह बन जाती है, तो वह रिश्ता केवल एक दिखावा बनकर रह जाता है, जिसमें प्यार की कोई जगह नहीं बचती।",
        "धोखा देने वाला कभी-कभी सोचता है कि उसने सब कुछ जीत लिया, पर वह भूल जाता है कि उसने सबसे कीमती चीज़ — विश्वास खो दिया है।",
        "धोखा इंसान को अकेला कर देता है, और अकेलापन सबसे बड़ा सजा होता है, जो उसे अपनी गलतियों का एहसास दिलाता है।",
        "धोखा रिश्तों की सबसे बड़ी बीमारी है, जो धीरे-धीरे प्यार और विश्वास को खत्म कर देती है, और बचती है केवल खालीपन।",
        "धोखा देना आसान है, पर उससे बचना मुश्किल। जो धोखा देते हैं, वे समझते नहीं कि वे खुद की जिंदगी में जहरीले जाल बुन रहे हैं।",
        "जब कोई धोखा देता है, तो वह उस रिश्ते को जला देता है जो वर्षों में बना था, और वो राख ही बचती है जो हर बार याद दिलाती है कि कुछ खो गया है।",
        "धोखा देने वालों को लगता है कि वे चालाक हैं, पर असल में वे अपने दिल के सबसे करीब से खुद को चोट पहुंचाते हैं।",
        "धोखा देना कोई जीत नहीं है, बल्कि एक हार है, जो इंसान को अंदर से तोड़ देती है और उसकी आत्मा को अधमरा कर देती है।",
        "जब रिश्ते में धोखा होता है, तो वह रिश्ता सिर्फ टूटता नहीं, बल्कि वो इंसान भी टूट जाता है जो उस रिश्ते में था।",
        "धोखा किसी की कमजोरी नहीं, बल्कि उसकी असुरक्षा का परिणाम होता है, जो रिश्तों को कमजोर कर देता है।",
        "धोखा उस रिश्ते की मौत है, जिसकी शुरुआत विश्वास से होती है, और अंत झूठ से। ये दर्द जिंदगी में हमेशा बना रहता है।",

        "जब ज़िन्दगी का बोझ इतना भारी हो जाए कि कोई सहारा न दिखे, तब भी एक अनकही ताकत हमें गिरने नहीं देती, बल्कि उठने का हौसला देती है। यही वह प्यार है जो बिना शर्त हमारे हर दर्द को सहता है और हमें संभालता है, बिना किसी उम्मीद के।",
        "हर इंसान की ज़िन्दगी में ऐसे पल आते हैं जब सब कुछ खो सा जाता है, तब एक आवाज़ होती है जो हमें चुपचाप समझती है, हमारे हर सवाल का जवाब बिना कहे देती है, और हमारे दिल को ऐसा सुकून देती है जो किसी और से नहीं मिल पाता।",
        "जो हमें हर परिस्थिति में समझे, चाहे हम कितनी भी गलतियाँ कर लें, वही हमारी सबसे बड़ी ताकत होती है। बिना किसी शर्त के हमारा साथ देना, हमारी कमजोरी को ताकत में बदल देना, यही असली स्नेह कहलाता है।",
        "जब दुनिया की नकारात्मकता हमें घेर ले, तो एक ऐसा अहसास होना ज़रूरी है जो हमें खुद से जुड़ने का मौका दे, हमारे दिल के घावों को भरने का सहारा बने, और हमें फिर से आगे बढ़ने की हिम्मत दे।",
        "जीवन के सबसे कठिन समय में, जब हर तरफ अंधेरा हो, एक छोटी सी उम्मीद की किरण भी दिल को रोशन कर देती है, क्योंकि वो हमें याद दिलाती है कि कहीं न कहीं कोई हमारी खुशी चाहता है, हमारा साथ देता है।",
        "जब हम थक कर हारने लगें, तो एक अनदेखी शक्ति हमें फिर से उठने का साहस देती है, जो बिना किसी शोर-शराबे के हमारे अंदर छिपी होती है, और हमें बताती है कि हार मानना विकल्प नहीं है।",
        "कभी-कभी शब्दों की ज़रूरत नहीं होती, सिर्फ एक नजर ही हमारे दर्द को समझ जाती है, हमारी परेशानी को महसूस कर लेती है, और हमारे अंदर छिपी हुई उम्मीद को जगाती है। यही सच्चा प्यार है, जो बयाँ नहीं किया जाता।",
        "हमारे जीवन में ऐसे लोग होते हैं जो बिना कुछ कहे ही हमें भरोसा देते हैं, हमें याद दिलाते हैं कि हम अकेले नहीं हैं, चाहे परिस्थिति कैसी भी हो, उनके होने का एहसास ही हमें मजबूत बनाता है।",

     const headingText = "❖---- जीवन की सच्चाई ----❖";

      const shownIndices = [];
      let currentIndex = -1;

      const textArea = document.getElementById("textArea");
      const heading = document.getElementById("heading");
      const quote = document.getElementById("quote");
      const body = document.body;

      function getRandomIndex(excludeList) {
        const available = quotes
          .map((_, i) => i)
          .filter((i) => !excludeList.includes(i));
        if (available.length === 0) return null;
        const random = Math.floor(Math.random() * available.length);
        return available[random];
      }

      function showQuote(index) {
        textArea.classList.remove("show");
        setTimeout(() => {
          heading.innerText = headingText;
          quote.innerText = quotes[index];
          textArea.classList.add("show");
        }, 500);
      }

      function nextQuote() {
        body.classList.add("dimmed");
        setTimeout(() => {
          const newIndex = getRandomIndex(shownIndices);
          if (newIndex === null) {
            alert("सभी सुविचार देख लिए गए हैं!");
            body.classList.remove("dimmed");
            return;
          }
          shownIndices.push(newIndex);
          currentIndex = shownIndices.length - 1;
          showQuote(newIndex);
          body.classList.remove("dimmed");
        }, 1000);
      }

      function prevQuote() {
        if (currentIndex > 0) {
          currentIndex--;
          showQuote(shownIndices[currentIndex]);
        } else {
          alert("यह पहला सुविचार है।");
        }
      }

      function downloadImage() {
        const card = document.getElementById("card");
        html2canvas(card, { scale: 3, useCORS: true }).then((canvas) => {
          const link = document.createElement("a");
          link.download = "vichar_hd.png";
          link.href = canvas.toDataURL("image/png", 1.0);
          link.click();
        });
      }

      window.onload = () => {
        const index = getRandomIndex([]);
        if (index !== null) {
          shownIndices.push(index);
          currentIndex = 0;
          showQuote(index);
          setTimeout(() => {
            textArea.classList.add("show");
          }, 100);
        }
      };
    </script>
  </body>
