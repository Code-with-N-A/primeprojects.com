    <div class="container" id="quote-card">
        <h2>आज का सुविचार</h2>
        <div id="quote-container">
            <p id="quote">लोड हो रहा है...</p>
            <img id="user-image" src="" alt="User Image">
        </div>
       
    </div><br><br>
    <input type="file" accept="image/*" onchange="uploadImage(event)">
    <div class="btn-container">
        <button onclick="fetchQuote()">Next</button>
        <button onclick="downloadQuote()">Download</button>
    </div>

    <script>
        async function fetchQuote() {
            try {
                const response = await fetch('https://hindi-quotes.vercel.app/random/success');
                const data = await response.json();
                document.getElementById('quote').innerText = data.quote;
            } catch (error) {
                document.getElementById('quote').innerText = "सुविचार लाने में त्रुटि हुई।";
                console.error("Error fetching quote:", error);
            }
        }
        
        function uploadImage(event) {
            const image = document.getElementById('user-image');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.style.display = 'block';
        }
        
        function downloadQuote() {
            const quoteCard = document.getElementById('quote-card');
            html2canvas(quoteCard, {
                backgroundColor: '#222',
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL("image/png");
                link.download = 'CodeWith_N.A.png';
                link.click();
            });
        }
        
        fetchQuote();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
