        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सकारात्मक सोच से इंसान अपनी जिंदगी बदल सकता है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपको किसी भी परिस्थिति में हार मानने का अधिकार नहीं है।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपके मन में जो विचार आते हैं, वही आपके जीवन को दिशा देते हैं।",
        "author": "एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जिन्दगी में कोई भी कार्य छोटा या बड़ा नहीं होता, अगर वह सही नीयत से किया जाए।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपके द्वारा किए गए अच्छे काम दुनिया में सबसे बड़े बदलाव लाते हैं।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "इंसान की पहचान उसके कर्मों से होती है, नाम से नहीं।",
        "author": "बाबा साहेब अंबेडकर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो वक्त पर सही कदम उठाते हैं, वे सफलता के रास्ते पर हमेशा आगे रहते हैं।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने आप को जानो और सही रास्ते पर चलो, तभी सफलता मिलेगी।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो दिल से मेहनत करते हैं, वही कभी हार नहीं सकते।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अच्छे विचार अच्छे कर्मों की शुरुआत करते हैं।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो कभी नहीं हारा, वही सच्चा योद्धा है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपका वर्तमान आपके कल की नींव है।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो आप आज करते हैं, वह आपका भविष्य बनाता है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सपने उन लोगों के नहीं होते जो सोते हैं, बल्कि वे उन लोगों के होते हैं जो जागते हैं।",
        "author": "एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "शरीर से ज्यादा मन की शक्ति महत्वपूर्ण है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर दिन एक नई शुरुआत है, अगर आप कोशिश करना जारी रखते हैं।",
        "author": "बिल गेट्स",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हमें उस राह पर चलना चाहिए, जिस पर दूसरे चलते हैं, ताकि हम भी कुछ अच्छा कर सकें।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सच्चा प्यार वही है जो बिना किसी स्वार्थ के किया जाए।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "तुम जो सोचते हो, वही तुम बन जाते हो।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो आज तुम कर रहे हो, वही तुम्हारा भविष्य बनेगा।",
        "author": "बिल गेट्स",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपका कर्म ही आपकी पहचान है।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कभी भी अपने आत्मविश्वास को कम मत होने दो, वो तुम्हारा सबसे बड़ा साथी है।",
        "author": "एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सच्ची सफलता वही है जो हमारे समाज और देश के लिए फायदेमंद हो।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हमें खुद को बदलने के लिए संघर्ष करना चाहिए।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने विश्वास को कभी कमजोर मत होने दो, क्योंकि वह तुम्हारा सबसे मजबूत हथियार है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जब आप मेहनत करते हो, तो सफलता जरूर मिलेगी।",
        "author": "बिल गेट्स",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "समय की अहमियत समझो और उसे सही दिशा में लगाओ।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपका कर्म ही आपकी सफलता तय करता है।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो तुमसे ना हो सके, वह तुम्हारे लिए कभी अच्छा नहीं हो सकता।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "एक अच्छा आदमी खुद से पहले दूसरों का भला करता है।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो तुम्हारे लिए है, वह तुम्हारे पास खुद-ब-खुद आ जाएगा।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "समय और अवसर को पहचानो, यही सफलता का राज है।",
        "author": "बिल गेट्स",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सफलता में सबसे महत्वपूर्ण बात है अपने लक्ष्य पर ध्यान केंद्रित रखना।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सफलता का रास्ता कभी आसान नहीं होता, लेकिन कठिनाइयाँ ही हमें सिखाती हैं।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सपने उन लोगों के होते हैं जो कभी हार नहीं मानते।",
        "author": "एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो आप करते हैं, वही आपके चरित्र का निर्धारण करता है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "मुस्कान से दुनिया की सबसे कठिन समस्याएं हल हो सकती हैं।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सच्चे सुख का कोई मूल्य नहीं होता।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "वह जो कुछ भी करता है, अपनी आत्मा से करता है।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो कुछ भी आपके पास है, वह आपके आत्मविश्वास का परिणाम है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "धैर्य और कठिनाई के बीच सबसे महत्वपूर्ण चीज विश्वास है।",
        "author": "एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपका आत्मविश्वास आपकी सबसे बड़ी ताकत है।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "यदि आप सच्चे दिल से प्रयास करते हैं, तो सफलता जरूर मिलती है।",
        "author": "बिल गेट्स",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपकी आत्मा में जितनी शक्ति होगी, उतनी ही सफलता की प्राप्ति होगी।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सपने साकार तभी होते हैं जब हम उन पर विश्वास करते हैं।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने कार्य से ज्यादा किसी चीज की चिंता मत करो।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "मंजिल तक पहुँचने के लिए, रास्ते पर चलना बहुत जरूरी है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सभी महान कार्य छोटे से शुरू होते हैं।",
        "author": "एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "समय सबसे मूल्यवान संसाधन है, उसे बेकार मत जाने दो।",
        "author": "बिल गेट्स",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जिसे तुम चाहते हो, वह तुम्हारे कर्मों में निहित होता है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने लक्ष्यों को प्राप्त करने के लिए कभी हार मत मानो।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो खुद पर विश्वास करता है, वह हर कठिनाई को पार कर सकता है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो तुम कर रहे हो, वह तुम्हारी पहचान है।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अगर आप खुद को बदलते हैं, तो आपका संसार भी बदल जाएगा।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सभी महान कार्य खुद से ही शुरू होते हैं, जब तक आप खुद पर विश्वास नहीं करेंगे, तब तक आप किसी और से उम्मीद नहीं कर सकते।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपका वर्तमान ही आपके भविष्य का निर्माण करता है।",
        "author": "एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "तुम जो सोचते हो, वही तुम बन जाते हो।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर किसी में कुछ खास होता है, बस उसे पहचानने की जरूरत है।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपके सपने तब तक जीवित रहते हैं, जब तक आप उन्हें पूरा करने की कोशिश करते हैं।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपके विचार ही आपके कार्यों को दिशा देते हैं।",
        "author": "बिल गेट्स",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कठिनाई में हर व्यक्ति को अपनी असली ताकत का पता चलता है।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने रास्ते का निर्माण खुद करो, अन्यथा कोई और आपका रास्ता बना देगा।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपकी सोच ही आपके जीवन को आकार देती है।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो जीते हैं, वही सफलता के असली हकदार होते हैं।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने आत्मविश्वास को बढ़ाओ, क्योंकि यही तुम्हारी असली ताकत है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो कुछ भी हम करते हैं, उसमें सच्ची मेहनत ही सफलता का रास्ता है।",
        "author": "एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो कुछ भी आपके पास है, उसे हमेशा अच्छे तरीके से इस्तेमाल करो।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सपने उन लोगों के होते हैं जो जीवन में कुछ बड़ा करना चाहते हैं।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सपने उन लोगों के होते हैं जो हार नहीं मानते।",
        "author": "एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जिंदगी में सबसे जरूरी चीज है अपने आप से सच्चा होना।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपकी मेहनत और उद्देश्य ही आपकी पहचान बनाती है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "तुम्हारा काम तुम्हारी पहचान है।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सच्ची खुशी हमें अपने भीतर ही मिलती है, दूसरों से नहीं।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सपने वो नहीं जो हम सोते समय देखते हैं, सपने वो हैं जो हमें सोने नहीं देते।",
        "author": "एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपका सपना वह नहीं जो आप सोते वक्त देखते हैं, बल्कि वह है जो आपको सोने नहीं देता।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अगर आप अपने लक्ष्य को स्पष्ट रूप से जानते हैं तो कोई भी शक्ति आपको रोक नहीं सकती।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सच्ची सफलता केवल उस दिन मिलती है जब आप अपने कर्मों के लिए नकारात्मकता से निपटने में सक्षम होते हैं।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जीवन में सफलता केवल कार्यों से नहीं, बल्कि उनकी सही दिशा में होनी चाहिए।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपके भीतर जो शक्ति है, वही आपका मार्गदर्शन करती है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो आपकी सबसे बड़ी कमजोरी होती है, वही आपकी सबसे बड़ी ताकत बन सकती है।",
        "author": "एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जब तक आप पूरी मेहनत से काम नहीं करते, तब तक सफलता नहीं मिल सकती।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "दुनिया का सबसे बड़ा रोग, आत्म-संदेह है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने सपनों को पूरा करने के लिए आपका खुद पर विश्वास होना चाहिए।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कभी भी किसी परिस्थिति से घबराएं नहीं, क्योंकि जीवन में कठिनाइयाँ आती हैं ताकि हम मजबूत बन सकें।",
        "author": "एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सपने वो नहीं होते जो हम सोते समय देखते हैं, सपने वो होते हैं जो हमें सोने नहीं देते।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने काम को ऐसे करो कि दूसरों को भी प्रेरणा मिले।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने आत्मविश्वास को जगाओ, क्योंकि दुनिया का सबसे बड़ा धन वह है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सफलता उन्हीं को मिलती है जो जोखिम उठाने से डरते नहीं।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपकी मेहनत ही आपकी पहचान है, ना कि आपकी जाति या धर्म।",
        "author": "एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जीवन में संघर्ष जरूरी है, क्योंकि संघर्ष ही हमें जीवन में सफलता की ओर मार्गदर्शन करता है।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने सपनों को साकार करने के लिए निरंतर प्रयास जरूरी है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "दूसरों के विचारों से डरना नहीं चाहिए, अगर आप अपने विचारों में अडिग हैं।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपका कार्य आपका सबसे अच्छा विज्ञापन होता है।",
        "author": "एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जिसे आप पा नहीं सकते, वही आपको अधिक महत्वपूर्ण बना देता है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हमेशा अपने कर्मों से दुनिया को दिखाओ कि आप कौन हैं।",
        "author": "रवींद्रनाथ ठाकुर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "वो जो कड़ी मेहनत करते हैं, वे अपने सपनों को पूरा करते हैं।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने लक्ष्य को इतना महान बना दो कि छोटे-छोटे बहाने खुद-ब-खुद गायब हो जाएं।",
        "author": "डॉ. एपीजे अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो परिवर्तन आप दुनिया में देखना चाहते हैं, पहले खुद में लाइए।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "उठो, जागो और तब तक मत रुको जब तक लक्ष्य प्राप्त न हो जाए।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "दूसरों की मदद करने वाला इंसान कभी खाली हाथ नहीं लौटता।",
        "author": "रामधारी सिंह दिनकर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो अपने हालात नहीं बदल सकते, वो अपनी सोच बदलें।",
        "author": "संदीप माहेश्वरी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "ज्ञान एक ऐसा खजाना है जो जितना खर्च करो, उतना बढ़ता है।",
        "author": "चाणक्य",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अगर किसी काम को करने में डर लगे तो याद रखना, यह संकेत है कि वह काम ज़रूरी है।",
        "author": "गौर गवई",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपका भविष्य आपके आज के निर्णयों पर निर्भर करता है।",
        "author": "जवाहरलाल नेहरू",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जब हम खुद पर विजय पा लेते हैं, तब हम सच्चे विजेता बनते हैं।",
        "author": "गौतम बुद्ध",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपका व्यवहार ही आपकी असली पहचान है।",
        "author": "डॉ. सर्वपल्ली राधाकृष्णन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "बदलाव की शुरुआत खुद से करें।",
        "author": "नेल्सन मंडेला",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कड़ी मेहनत का फल हमेशा मीठा होता है।",
        "author": "थॉमस एडिसन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "किसी भी समस्या का समाधान सोच में छुपा होता है।",
        "author": "डॉ. रघुनाथ मशेलकर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सपने देखो, लेकिन उन्हें सच करने की हिम्मत भी रखो।",
        "author": "धीरूभाई अंबानी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "मनुष्य अपने विचारों से ही महान बनता है।",
        "author": "स्वेट मार्डन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "मुश्किलें वो चीजें होती हैं जो हमें और मजबूत बनाती हैं।",
        "author": "विनोद कुमार मिश्रा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सच्चाई और मेहनत कभी व्यर्थ नहीं जाती।",
        "author": "डॉ. राजेन्द्र प्रसाद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर दिन एक नई शुरुआत है।",
        "author": "ब्रायन ट्रेसी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "असफलता केवल यह साबित करती है कि प्रयास पूरे नहीं हुए।",
        "author": "विलियम शेक्सपीयर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जिन्हें कोई उम्मीद नहीं होती, वही चमत्कार करते हैं।",
        "author": "अल्बर्ट आइंस्टीन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सपनों को सच करने के लिए पहले उठना पड़ता है।",
        "author": "नरेंद्र मोदी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "इच्छाएं तभी पूरी होती हैं जब संकल्प दृढ़ हो।",
        "author": "तुलसीदास",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "क्रोध मूर्खता से शुरू होकर पछतावे पर समाप्त होता है।",
        "author": "प्लेटो",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सीखना कभी बंद नहीं होना चाहिए।",
        "author": "अरविंद केजरीवाल",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सिर्फ वही इंसान असली बुद्धिमान है जो हर परिस्थिति में शांति रखे।",
        "author": "चाणक्य",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने कार्यों से खुद को साबित करो, शब्दों से नहीं।",
        "author": "रतन टाटा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कभी उम्मीद मत छोड़ो, चमत्कार रोज़ होते हैं।",
        "author": "गौतम बुद्ध",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "संघर्ष के बिना सफलता अधूरी है।",
        "author": "भीमराव अंबेडकर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "विचारों से जीवन बदलता है।",
        "author": "ओशो",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जैसे सोचते हो, वैसे ही बन जाते हो।",
        "author": "लाओत्से",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अगर तुम सूरज की तरह चमकना चाहते हो, तो पहले सूरज की तरह जलो।",
        "author": "डॉ. ए.पी.जे. अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने सपनों को जिंदा रखो। अगर तुम्हारे सपनों की चिंगारी बुझ गई, तो यह जीवन राख बन जाएगा।",
        "author": "शाहरुख़ ख़ान",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "धैर्यवान व्यक्ति का कोई भी शत्रु नहीं होता।",
        "author": "थिरुवल्लुवर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "ईमानदारी एक बहुत महँगा तोहफा है, इसकी उम्मीद सस्ते लोगों से मत रखो।",
        "author": "वॉरेन बफेट",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कभी भी दूसरों पर निर्भर मत रहो, खुद ही अपने भाग्य के निर्माता बनो।",
        "author": "ब्रूस ली",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो अपने काम से प्यार करता है, वह कभी थकता नहीं।",
        "author": "मदर टेरेसा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जहाँ तक रास्ता दिख रहा हो, वहाँ तक चलो, आगे का रास्ता वहाँ पहुँचने के बाद दिखेगा।",
        "author": "मार्टिन लूथर किंग जूनियर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अगर किसी चीज़ को दिल से चाहो तो पूरी कायनात उसे तुमसे मिलाने में लग जाती है।",
        "author": "पाउलो कोएलो",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "मौका मिलना किस्मत की बात है, लेकिन उसका इस्तेमाल करना आपके हुनर की।",
        "author": "अमिताभ बच्चन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "संघर्ष इंसान को मजबूत बनाता है, फिर चाहे वह कितना भी कमजोर क्यों न हो।",
        "author": "चेतन भगत",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "समय और शब्दों का प्रयोग सोच-समझकर करें, क्योंकि ये दोनों न वापस आते हैं और न मौका देते हैं।",
        "author": "कबीर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जिस दिन आपने अपने आप को जान लिया, उस दिन दुनिया की कोई ताकत आपको नहीं रोक सकती।",
        "author": "रवीन्द्रनाथ टैगोर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो लोग जोखिम लेने से डरते हैं, उन्हें सामान्य जीवन ही मिलता है।",
        "author": "रिचर्ड ब्रैनसन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर असफलता से कुछ सीखो, और आगे बढ़ो।",
        "author": "बिल गेट्स",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कर्म ही पूजा है।",
        "author": "भगवद गीता",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कोशिश करने वालों की कभी हार नहीं होती।",
        "author": "हरिवंश राय बच्चन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सपना वो नहीं जो नींद में आए, सपना वो है जो नींद न आने दे।",
        "author": "डॉ. ए.पी.जे. अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "खुद पर विश्वास रखो, सब कुछ संभव है।",
        "author": "सुनील गावस्कर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जिसके पास धैर्य है, वो जो चाहे वो पा सकता है।",
        "author": "बेंजामिन फ्रैंकलिन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "शांति से रहो, लेकिन अपने अधिकारों के लिए आवाज़ जरूर उठाओ।",
        "author": "मलाला यूसुफजई",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अवसर हर समय आपके दरवाजे पर दस्तक देते हैं, जरूरत है उन्हें पहचानने की।",
        "author": "टॉनी रॉबिंस",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो मिला है, उसमें खुश रहो और जो चाहिए उसके लिए मेहनत करो।",
        "author": "योगी आदित्यनाथ",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "दुनिया को बदलने के लिए शिक्षा सबसे शक्तिशाली हथियार है।",
        "author": "नेल्सन मंडेला",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कठिन समय में भी सकारात्मक रहो, वही असली ताकत है।",
        "author": "रणवीर कपूर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "वो लोग जो दूसरों की मदद करते हैं, उन्हें भगवान कभी अकेला नहीं छोड़ता।",
        "author": "संत तुकाराम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "छोटे कामों को भी बड़े दिल से करो।",
        "author": "मदर टेरेसा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो लोग स्वयं को नहीं बदलते, वो समय से पीछे छूट जाते हैं।",
        "author": "शिव खेड़ा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने मन को हराओ, दुनिया अपने आप जीत जाओगे।",
        "author": "भगवान बुद्ध",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जीवन में अगर कुछ पाना है, तो तरीका बदलो, इरादा नहीं।",
        "author": "संदीप माहेश्वरी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अगर आप सूरज बन नहीं सकते, तो दिया बनकर ही उजाला फैलाइए।",
        "author": "अब्दुल सत्तार ईधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने विचारों को बदलो और तुम अपनी दुनिया बदल दोगे।",
        "author": "नॉर्मन विंसेंट पील",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो चीज हमें चुनौती देती है, वही हमें बदलती है।",
        "author": "फ्रेड डेविट",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "असली सफलता वही है जो दूसरों को भी आगे बढ़ने की प्रेरणा दे।",
        "author": "धीरूभाई अंबानी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "ज्ञान में ही शक्ति है।",
        "author": "फ्रांसिस बेकन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "खुशी तब मिलती है जब आप जो सोचते हैं, कहते हैं और करते हैं, उसमें सामंजस्य होता है।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कोई काम कठिन नहीं, बस सोच बड़ी होनी चाहिए।",
        "author": "मुकेश अंबानी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो जीतने का हौसला रखते हैं, वही इतिहास बनाते हैं।",
        "author": "विराट कोहली",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सपनों की कोई सीमा नहीं होती।",
        "author": "मैरी कॉम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपका समय सीमित है, इसलिए इसे किसी और की ज़िंदगी जीकर व्यर्थ मत करो।",
        "author": "स्टीव जॉब्स",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "शिक्षा सबसे सशक्त हथियार है जिससे आप दुनिया को बदल सकते हैं।",
        "author": "नेल्सन मंडेला",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "प्रेरणा से शुरुआत होती है, लेकिन अनुशासन से जीत मिलती है।",
        "author": "टी. हर्ब एकर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर दिन एक नई शुरुआत है।",
        "author": "डेविड ब्रिंकले",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "संघर्ष के बिना कुछ भी मूल्यवान नहीं मिलता।",
        "author": "बैराक ओबामा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "मौन भी उत्तर होता है, लेकिन समझने वाला चाहिए।",
        "author": "राहुल सांकृत्यायन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "बड़ा सोचो, जल्दी सोचो और सबसे पहले सोचो।",
        "author": "धीरूभाई अंबानी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जिसे डर नहीं होता, वही बड़ा कर पाता है।",
        "author": "रणबीर सिंह",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने आप से बड़ा कोई गुरु नहीं।",
        "author": "आचार्य चाणक्य",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "खुद पर विश्वास रखो, तभी दुनिया तुम पर विश्वास करेगी।",
        "author": "प्रियंका चोपड़ा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "शब्दों की ताकत को कभी कम मत समझो।",
        "author": "डॉ. सर्वपल्ली राधाकृष्णन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो समय को बर्बाद करता है, समय उसे बर्बाद कर देता है।",
        "author": "बेंजामिन फ्रैंकलिन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो बदलाव आप दुनिया में देखना चाहते हैं, पहले वह खुद बनिए।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सपनों को सच करने से पहले सपने देखना ज़रूरी है।",
        "author": "डॉ. ए.पी.जे. अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अगर आप थक गए हैं, तो आराम करो, लेकिन हार मत मानो।",
        "author": "बियॉन्से",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जीवन एक चुनौती है, उसे स्वीकार करो।",
        "author": "मदर टेरेसा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर दिन एक नया अवसर है सीखने का।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने लक्ष्य को इतना बड़ा बनाओ कि डर भी छोटा लगे।",
        "author": "संदीप माहेश्वरी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सच्चाई और मेहनत का कोई विकल्प नहीं होता।",
        "author": "रतन टाटा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "लोग क्या कहेंगे, ये मत सोचो; वही करो जो दिल कहे।",
        "author": "किरण बेदी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कोई भी महान कार्य बिना उत्साह के नहीं किया गया।",
        "author": "राल्फ वाल्डो इमर्सन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर महान कार्य पहले असंभव नज़र आता है।",
        "author": "नेल्सन मंडेला",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो अपने जीवन में जोखिम उठाने से डरता है, वह जीवन में कुछ नहीं कर पाता।",
        "author": "भगवद गीता",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अगर तुम उड़ नहीं सकते तो दौड़ो, दौड़ नहीं सकते तो चलो, लेकिन आगे बढ़ते रहो।",
        "author": "मार्टिन लूथर किंग जूनियर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "संघर्ष जितना कठिन होता है, जीत उतनी ही शानदार होती है।",
        "author": "नेपोलियन हिल",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "शांति बाहर नहीं, भीतर से आती है।",
        "author": "बुद्ध",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जिसने कभी गलती नहीं की, उसने कभी कुछ नया नहीं किया।",
        "author": "आइंस्टीन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "खुश रहना ही सबसे बड़ी सफलता है।",
        "author": "रॉबर्ट इनगर्सोल",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने अंदर की रोशनी को जलाए रखो, चाहे दुनिया कितनी भी अंधेरी क्यों न हो।",
        "author": "रवींद्रनाथ टैगोर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कड़ी मेहनत किस्मत को भी बदल देती है।",
        "author": "शाहरुख खान",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर नया दिन एक नया मौका है।",
        "author": "जॉर्ज एलियट",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो कुछ भी तुम बनना चाहते हो, वह बनने की शक्ति तुम्हारे अंदर है।",
        "author": "ओप्रा विन्फ्रे",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जीवन को समझने के लिए पीछे देखो, लेकिन जीने के लिए आगे बढ़ो।",
        "author": "सोक्रेटीस",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "धैर्य से काम लेने वाला कभी हारता नहीं।",
        "author": "चाणक्य",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "बुद्धिमान वही है जो अपने अनुभवों से सीखता है।",
        "author": "अरस्तू",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर बड़ा परिवर्तन पहले असंभव लगता है।",
        "author": "थॉमस एडिसन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जब तक हम खुद पर विश्वास नहीं करते, तब तक हम भगवान पर भी विश्वास नहीं कर सकते।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने लक्ष्य पर इतना ध्यान दो कि शोर खुद शांत हो जाए।",
        "author": "अनाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "परिस्थितियाँ कभी स्थायी नहीं होती, लेकिन आपकी मेहनत का असर होता है।",
        "author": "बिल गेट्स",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "एक समय में एक ही काम करो, लेकिन उसे पूरी ईमानदारी से करो।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आप जैसा सोचते हैं, वैसे ही बन जाते हैं।",
        "author": "ब्रूस ली",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "वो करो जो सही है, न कि जो आसान है।",
        "author": "रॉय टी. बेनेट",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर महान यात्रा की शुरुआत एक छोटे कदम से होती है।",
        "author": "लाओ त्ज़ु",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "इच्छा ही हर महान सफलता की शुरुआत होती है।",
        "author": "नेपोलियन हिल",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "शिक्षा का उद्देश्य सिर्फ नौकरी पाना नहीं, सोच बदलना है।",
        "author": "डॉ. ए.पी.जे. अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने डर को अपना हथियार बनाओ।",
        "author": "अर्नाल्ड श्वार्ज़नेगर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हमेशा खुद को बेहतर बनाने की कोशिश करो, दूसरों से बेहतर बनने की नहीं।",
        "author": "रतन टाटा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "वो समय भी आएगा जब मेहनत रंग लाएगी।",
        "author": "अनाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जीवन एक संग्राम है, जिसे योद्धा ही पार करते हैं।",
        "author": "आनंद कुमार",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "किसी को हराना बहुत आसान है, लेकिन किसी को जीतने में समय लगता है।",
        "author": "नरेंद्र मोदी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपका नजरिया ही आपकी ऊँचाई तय करता है।",
        "author": "जिग ज़िगलर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो व्यक्ति खुद को बदल सकता है, वही दुनिया बदल सकता है।",
        "author": "लियो टॉलस्टॉय",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने सपनों को साकार करने का सबसे अच्छा तरीका है, जागना।",
        "author": "पॉल वलरी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जब तक आप खुद पर विश्वास नहीं करते, तब तक आप जीत नहीं सकते।",
        "author": "कार्ल लुईस",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कभी हार मत मानो क्योंकि महान चीजें समय लेती हैं।",
        "author": "अनाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो बदलता है वही आगे बढ़ता है।",
        "author": "चार्ल्स डार्विन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "समस्या कोई बाधा नहीं है, यह एक अवसर है।",
        "author": "जे ज़ी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर दिन एक नया आरंभ है।",
        "author": "राल्फ वाल्डो इमर्सन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपकी सीमाएं केवल आपकी कल्पना में होती हैं।",
        "author": "अनाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आशावादी हर मुश्किल में अवसर देखता है।",
        "author": "विंस्टन चर्चिल",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "एक लक्ष्य के बिना जीवन दिशा के बिना जहाज जैसा है।",
        "author": "थॉमस कार्लाइल",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "बिना मेहनत के सफलता एक सपना है।",
        "author": "विलियम शेक्सपियर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "तुम्हारा भविष्य तुम्हारे आज के काम पर निर्भर करता है।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "मनुष्य अपने विचारों का ही परिणाम है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "किसी भी कीमत पर अपनी आत्मा को मत बेचो।",
        "author": "अल्बर्ट आइंस्टीन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कभी-कभी शांत रहना सबसे बड़ा उत्तर होता है।",
        "author": "गौतम बुद्ध",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "बदलाव वह दरवाजा है जो भीतर से खुलता है।",
        "author": "टोनी रॉबिन्स",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "खुशी बाहरी नहीं, अंदर की अवस्था है।",
        "author": "दलाई लामा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "यदि आप उड़ नहीं सकते, तो दौड़िए। लेकिन रुकिए मत।",
        "author": "मार्टिन लूथर किंग जूनियर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सपने वो नहीं जो नींद में आएं, सपने वो हैं जो नींद ही न आने दें।",
        "author": "डॉ. ए.पी.जे. अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "विचारों में ही शक्ति होती है, उन्हें महसूस करो।",
        "author": "ब्रूस ली",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सच्ची सफलता वही है जो आत्मा को भी तृप्त करे।",
        "author": "रवींद्रनाथ टैगोर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "विफलता सफलता का पहला कदम है।",
        "author": "थॉमस एडिसन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कभी भी छोटे शुरूआत से शर्म मत करो।",
        "author": "अमिताभ बच्चन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "असंभव शब्द केवल कायरों की डिक्शनरी में होता है।",
        "author": "नेपोलियन बोनापार्ट",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जीवन की गुणवत्ता, आपके विचारों की गुणवत्ता से तय होती है।",
        "author": "मार्कस ऑरेलियस",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर क्षण एक नया अवसर है।",
        "author": "एकहार्ट टोले",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जीतने वाला कोई अलग काम नहीं करता, बल्कि हर काम को अलग तरीके से करता है।",
        "author": "शिव खेड़ा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "इंसान अपने कर्मों से बड़ा बनता है, जन्म से नहीं।",
        "author": "चाणक्य",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "यदि अवसर दरवाजा नहीं खटखटाता, तो दरवाजा खुद बनाओ।",
        "author": "मिल्टन बेरले",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सिर्फ सोचने से कुछ नहीं होता, करना भी ज़रूरी है।",
        "author": "सरदार पटेल",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर सुबह एक नई उम्मीद लेकर आती है।",
        "author": "अनाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अगर तुम सूरज की तरह चमकना चाहते हो तो पहले सूरज की तरह जलो।",
        "author": "डॉ. ए.पी.जे. अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "मनुष्य अपने विश्वास से निर्मित होता है। जैसा वह विश्वास करता है, वैसा वह बन जाता है।",
        "author": "भगवद गीता",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपका सबसे बड़ा शिक्षक आपकी आखिरी गलती है।",
        "author": "अज्ञात",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने आप को कम मत समझो, हर व्यक्ति में कुछ खास होता है।",
        "author": "राहुल द्रविड़",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सपनों को साकार करने से पहले सपने देखना जरूरी है।",
        "author": "डॉ. ए.पी.जे. अब्दुल कलाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अगर नियत साफ हो तो रास्ते अपने आप बनते हैं।",
        "author": "अनाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जहां चाह है, वहां राह है।",
        "author": "अंग्रेजी कहावत",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "बदलाव से डरिए मत, वह ज़रूरी है आगे बढ़ने के लिए।",
        "author": "स्टीव जॉब्स",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर इंसान के अंदर एक हीरा छुपा होता है, जरूरत है उसे तराशने की।",
        "author": "संदीप माहेश्वरी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आप हमेशा नहीं जीत सकते, लेकिन हमेशा प्रयास कर सकते हैं।",
        "author": "लायोनेल मेसी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "चिंता करना समय की बर्बादी है, प्रयास करो।",
        "author": "बिल गेट्स",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कामयाबी का असली मज़ा तब आता है जब सब आपके हारने की उम्मीद कर रहे हों।",
        "author": "धोनी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सफलता अंतिम नहीं होती, विफलता घातक नहीं होती – आगे बढ़ने का साहस ही सब कुछ है।",
        "author": "विंस्टन चर्चिल",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो खुद से प्यार करता है, वही दुनिया को कुछ दे सकता है।",
        "author": "रॉबिन शर्मा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर परिस्थिति में शांत रहना ही असली ताकत है।",
        "author": "लाओत्से",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "बड़ा सोचो, जल्दी सोचो और सबसे आगे सोचो।",
        "author": "धीरूभाई अंबानी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "यदि हम आज मेहनत नहीं करेंगे, तो कल पछताना पड़ेगा।",
        "author": "अनाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कभी-कभी हार कर भी जीतने वाले होते हैं।",
        "author": "शाहरुख खान",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "शिक्षा सबसे शक्तिशाली हथियार है जिससे आप दुनिया को बदल सकते हैं।",
        "author": "नेल्सन मंडेला",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जब तुम खुद को जान लोगे, दुनिया तुम्हें पहचान लेगी।",
        "author": "रूमी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "बिना जोखिम के कुछ भी बड़ा नहीं होता।",
        "author": "मार्क ज़ुकरबर्ग",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "छोटे कदम भी आपको बड़ी मंज़िल तक पहुंचा सकते हैं।",
        "author": "अनाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "एक मुस्कान से बड़ा कोई हथियार नहीं होता।",
        "author": "मदर टेरेसा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अगर तुम सोचते हो कि कर सकते हो, तो तुम सही हो।",
        "author": "हेनरी फोर्ड",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर रात के बाद एक नई सुबह होती है।",
        "author": "अनाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कठिन समय साहसी लोगों को जन्म देता है।",
        "author": "बॉब मार्ले",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "अपने सपनों को सच करने से बड़ा कोई आनंद नहीं।",
        "author": "शाहरुख खान",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "खुद को साबित करने के लिए हर दिन एक मौका है।",
        "author": "महेंद्र सिंह धोनी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कोशिश करने वालों की कभी हार नहीं होती।",
        "author": "हरिवंश राय बच्चन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो समय की कदर करता है, समय उसकी कदर करता है।",
        "author": "अनाम",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो अपने कर्तव्य से भागता है, उसका भविष्य भी उससे भागता है।",
        "author": "चाणक्य",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आपका व्यवहार ही आपकी पहचान है।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "बिना कठिनाई के कोई भी सफलता नहीं मिलती।",
        "author": "नेपोलियन हिल",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "छोटे कदम, बड़ा बदलाव ला सकते हैं।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "ईमानदारी सबसे महंगी दौलत है, धोखे से इसे नहीं पाया जा सकता।",
        "author": "अब्राहम लिंकन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "ताकत शारीरिक नहीं होती, वह मानसिक होती है।",
        "author": "महात्मा गांधी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "बुद्धिमान वो नहीं जो सब जानता है, बल्कि वो है जो हर दिन कुछ नया सीखता है।",
        "author": "अरस्तु",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "तूफ़ान में कश्तियाँ डूबती हैं, मगर पत्थर किनारे आ जाते हैं।",
        "author": "मिर्ज़ा ग़ालिब",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो गिरने से नहीं डरता, वही ऊँचाई छूता है।",
        "author": "रतन टाटा",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "दुनिया की कोई ताकत आपको तब तक नहीं हरा सकती जब तक आप खुद से ना हारें।",
        "author": "स्वामी विवेकानंद",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जो खुद पर विश्वास नहीं करता, वो कभी सफल नहीं हो सकता।",
        "author": "ब्रूस ली",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "बड़े सपनों की कीमत छोटी सोच नहीं चुका सकती।",
        "author": "संदीप माहेश्वरी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "आलसी मनुष्य का भविष्य अंधकारमय होता है।",
        "author": "चाणक्य",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "सफलता मेहनत की गहराई से निकलती है।",
        "author": "टॉम हॉपकिन्स",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर दिन एक नई शुरुआत है।",
        "author": "अज्ञात",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "दूसरों को समझने से पहले खुद को समझो।",
        "author": "कन्फ्यूशियस",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "ईर्ष्या दूसरों को नहीं, खुद को जलाती है।",
        "author": "बुद्ध",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "खुश रहना एक कला है, जो अभ्यास से आती है।",
        "author": "डेल कार्नेगी",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "खामोशी भी एक जवाब होती है, समझने वालों के लिए।",
        "author": "ग़ालिब",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "हर सफलता के पीछे एक असफलता की कहानी छुपी होती है।",
        "author": "हेनरी फोर्ड",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "यदि आप उड़ नहीं सकते तो दौड़ो, दौड़ नहीं सकते तो चलो, लेकिन आगे बढ़ते रहो।",
        "author": "मार्टिन लूथर किंग जूनियर",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "कोई भी महान कार्य बिना उत्साह के नहीं किया गया।",
        "author": "राल्फ वाल्डो इमर्सन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "शब्दों की ताकत तलवार से भी तेज होती है।",
        "author": "नेपोलियन बोनापार्ट",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "समय का सबसे अच्छा उपयोग यह है कि हम उसे बर्बाद न करें।",
        "author": "बेंजामिन फ्रैंकलिन",
        "image": "suvichar/suvichar.png"
    },
    {
        "text": "जिंदगी में दो ही चीजें जरूरी हैं – मेहनत और ईमानदारी।",
        "author": "अनाम",
        "image": "suvichar/suvichar.png"
    },
    {

  let displayedQuotes = [];

  function generateQuote() {
    if (quotes.length === 0) {
      alert("All quotes have been displayed.");
      return;
    }

    const random = Math.floor(Math.random() * quotes.length);
    const quote = quotes[random];
    quotes.splice(random, 1);  // Remove the displayed quote from the list
    displayedQuotes.push(quote);

    document.getElementById("quoteText").innerText = quote.text;
    document.getElementById("quoteAuthor").innerText = `- ${quote.author}`;
    document.getElementById("quoteBox").style.backgroundImage = `url('${quote.image}')`;
  }

  async function downloadImage() {
    const quoteBox = document.getElementById("quoteBox");
    const canvas = await html2canvas(quoteBox, {
      useCORS: true,
      scale: 3  // Increased scale for better resolution
    });
    const link = document.createElement("a");
    link.download = "Primeprojects.";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }

  window.onload = generateQuote;
</script>
