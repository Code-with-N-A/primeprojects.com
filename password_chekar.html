  <h1> Simple Password Manager</h1>

  <div class="form">
    <input type="text" id="site" placeholder="Website Name (e.g. Gmail)">
    <input type="text" id="username" placeholder="Username or Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="savePassword()">Save Password</button>
  </div>

  <div class="container">
    <h2 style="text-align: center;">Stored Passwords</h2>
    <table id="passwordTable">
      <thead>
        <tr>
          <th>Website</th>
          <th>Username</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Password entries will be shown here -->
      </tbody>
    </table>
  </div>

  <script>
    function savePassword() {
      const site = document.getElementById("site").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!site || !username || !password) {
        alert("Please fill all fields!");
        return;
      }

      const entry = { site, username, password };
      let entries = JSON.parse(localStorage.getItem("passwords")) || [];
      entries.push(entry);
      localStorage.setItem("passwords", JSON.stringify(entries));

      document.getElementById("site").value = "";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";

      showPasswords();
    }

    function showPasswords() {
      const entries = JSON.parse(localStorage.getItem("passwords")) || [];
      const tableBody = document.querySelector("#passwordTable tbody");
      tableBody.innerHTML = "";

      entries.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.site}</td>
          <td>${entry.username}</td>
          <td>${entry.password}</td>
          <td><button class="delete-btn" onclick="deletePassword(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deletePassword(index) {
      let entries = JSON.parse(localStorage.getItem("passwords")) || [];
      entries.splice(index, 1);
      localStorage.setItem("passwords", JSON.stringify(entries));
      showPasswords();
    }

    window.onload = showPasswords;
  </script>

</body>
