  <h2>Secure QR Generator</h2>

  <div class="form-section">
    <input type="text" id="name" placeholder="Enter Name" />
    <input type="text" id="password" placeholder="Enter Password" />
    <button onclick="addEntry()">Generate & Save</button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Password</th>
          <th>QR Code</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Dynamic Rows -->
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <script>
    let data = JSON.parse(localStorage.getItem("qrDataList")) || [];

    function saveToStorage() {
      localStorage.setItem("qrDataList", JSON.stringify(data));
    }

    function renderTable() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      data.forEach((item, index) => {
        const tr = document.createElement("tr");

        // Name
        const tdName = document.createElement("td");
        tdName.textContent = item.name;

        // Password
        const tdPass = document.createElement("td");
        tdPass.textContent = item.password;

        // QR
        const tdQR = document.createElement("td");
        const wrapper = document.createElement("div");
        wrapper.className = "qr-wrapper";

        // Display size canvas (100px)
        const displayCanvas = document.createElement("canvas");
        new QRious({
          element: displayCanvas,
          value: `Name: ${item.name}\nPassword: ${item.password}`,
          size: 100
        });

        // Download size canvas (200px)
        const downloadCanvas = document.createElement("canvas");
        new QRious({
          element: downloadCanvas,
          value: `Name: ${item.name}\nPassword: ${item.password}`,
          size: 200
        });

        // Action buttons
        const btnWrapper = document.createElement("div");
        btnWrapper.className = "qr-actions";

        const downloadBtn = document.createElement("button");
        downloadBtn.className = "btn download-btn";
        downloadBtn.textContent = "Download";
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = downloadCanvas.toDataURL("image/png");
          a.download = `${item.name}_QR.png`;
          a.click();
        };

        const emailBtn = document.createElement("button");
        emailBtn.className = "btn email-btn";
        emailBtn.textContent = "Send Email";
        emailBtn.onclick = () => {
          const subject = encodeURIComponent("My Secure QR Code");
          const body = encodeURIComponent(`Here is your secure info:\nName: ${item.name}\nPassword: ${item.password}`);
          window.location.href = `mailto:?subject=${subject}&body=${body}`;
        };

        const copyBtn = document.createElement("button");
        copyBtn.className = "btn copy-btn";
        copyBtn.textContent = "Copy Password";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(item.password).then(() => {
            alert("Password copied to clipboard!");
          });
        };

        btnWrapper.appendChild(downloadBtn);
        btnWrapper.appendChild(emailBtn);
        btnWrapper.appendChild(copyBtn);

        wrapper.appendChild(displayCanvas);
        wrapper.appendChild(btnWrapper);
        tdQR.appendChild(wrapper);

        // Delete
        const tdDelete = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.className = "btn delete-btn";
        delBtn.textContent = "Delete";
        delBtn.onclick = () => {
          data.splice(index, 1);
          saveToStorage();
          renderTable();
        };
        tdDelete.appendChild(delBtn);

        tr.appendChild(tdName);
        tr.appendChild(tdPass);
        tr.appendChild(tdQR);
        tr.appendChild(tdDelete);

        tableBody.appendChild(tr);
      });
    }

    function addEntry() {
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !password) {
        alert("Please fill both fields.");
        return;
      }

      data.push({ name, password });
      saveToStorage();
      renderTable();

      document.getElementById("name").value = "";
      document.getElementById("password").value = "";
    }

    renderTable();
  </script>
