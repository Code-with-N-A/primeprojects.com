    <div class="container">
        <h1><input type="text" id="listHeading" placeholder="Product List Heading" style="width: 90%; padding: 10px; font-size: 18px;"></h1>
        <form id="samanForm">
            <input type="text" id="samanName" placeholder="Product Name" required>
            <input type="number" id="samanQuantity" placeholder="Quantity" required>
            <input type="number" id="samanPrice" placeholder="Price" required>
            <button type="submit">Add Product</button>
        </form>

        <div class="tb">
        <table id="samanTable">
            <thead>
                <tr>
                    <th>S. No.</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Product Found?</th>
                    <th>Update Price</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be added here dynamically -->
            </tbody>
        </table>
      </div>
        <div class="payment-section">
            <input type="number" id="paymentAmount" placeholder="Enter Amount Paid" required>
            <select id="paymentMethod">
                <option value="UPI">UPI</option>
                <option value="PhonePe">PhonePe</option>
                <option value="Google Pay">Google Pay</option>
                <option value="Paytm">Paytm</option>
                <option value="Cash">Cash</option>
            </select>
            <button id="payButton">Pay Now</button>
        </div>

        <div class="total">
            <div>Total Price: ₹<span id="totalPrice">0</span></div>
        </div>

        <div class="total">
            <div>Amount Paid: ₹<span id="paidAmount">0</span></div>
            <div>Remaining Balance: ₹<span id="remainingAmount">0</span></div>
            <div id="paymentMethodDisplay"></div>
        </div>

        <div>
            <strong>Date and Time: </strong><span id="currentDateTime"></span>
        </div><br>

        <button class="pdf-button" onclick="downloadPDF()">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>

    <script>
        let samanList = JSON.parse(localStorage.getItem('samanList')) || [];
        let totalQuantity = 0;
        let totalPrice = 0;
    
        document.addEventListener('DOMContentLoaded', function () {
            updateTable();
            document.getElementById('listHeading').value = localStorage.getItem('listHeading') || '';
            displayCurrentDateTime();
        });
    
        document.getElementById('listHeading').addEventListener('input', function () {
            localStorage.setItem('listHeading', this.value);
        });
    
        document.getElementById('samanForm').addEventListener('submit', function (event) {
            event.preventDefault();
    
            const name = document.getElementById('samanName').value;
            const quantity = parseInt(document.getElementById('samanQuantity').value);
            const price = parseFloat(document.getElementById('samanPrice').value);
    
            if (name && quantity && price) {
                samanList.push({ name, quantity, price, gotItem: false });
                updateTable();
                saveToLocalStorage();
                document.getElementById('samanForm').reset();
            }
        });
    
        function updateTable() {
            const tableBody = document.querySelector('#samanTable tbody');
            tableBody.innerHTML = '';
            totalQuantity = 0;
            totalPrice = 0;
    
            samanList.forEach((item, index) => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>₹${item.price}</td>
                    <td>
                        <button class="redo-button ${item.gotItem ? 'active' : ''}" onclick="toggleGotItem(${index})">
                            ${item.gotItem ? 'Product found' : 'Pending'}
                        </button>
                    </td>
                    <td>
                        <button class="update-price" onclick="updatePrice(${index})">Update Price</button>
                    </td>
                    <td>
                        <button class="delete-button" onclick="deleteItem(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(newRow);
    
                if (item.gotItem) {
                    totalQuantity += item.quantity;
                    totalPrice += item.quantity * item.price;
                }
            });
    
            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
        }
    
        function saveToLocalStorage() {
            localStorage.setItem('samanList', JSON.stringify(samanList));
        }
    
        function toggleGotItem(index) {
            samanList[index].gotItem = !samanList[index].gotItem;
            updateTable();
            saveToLocalStorage();
        }
    
        function deleteItem(index) {
            samanList.splice(index, 1);
            updateTable();
            saveToLocalStorage();
        }
    
        function updatePrice(index) {
            const newPrice = prompt("Enter new price:");
            if (newPrice && !isNaN(newPrice)) {
                samanList[index].price = parseFloat(newPrice);
                updateTable();
                saveToLocalStorage();
            }
        }
    
        document.getElementById('payButton').addEventListener('click', function () {
            const paidAmount = parseFloat(document.getElementById('paymentAmount').value);
            const paymentMethod = document.getElementById('paymentMethod').value;
            document.getElementById('paidAmount').textContent = paidAmount.toFixed(2);
    
            const remaining = totalPrice - paidAmount;
            document.getElementById('remainingAmount').textContent = remaining.toFixed(2);
            document.getElementById('paymentMethodDisplay').textContent = `Paid via ${paymentMethod}`;
        });
    
        function displayCurrentDateTime() {
            const now = new Date();
            const dateTimeString = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
            document.getElementById('currentDateTime').textContent = dateTimeString;
        }
    
        function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.text(localStorage.getItem('listHeading') || 'Product List', 10, 10);

    const samanData = samanList.map((item, index) => [
        index + 1,
        item.name,
        item.quantity,
        item.price.toFixed(2),
        item.gotItem ? 'Yes' : 'No'
    ]);

    doc.autoTable({
        head: [['S. No.', 'Product Name', 'Quantity', 'Price', 'Got Item?']],
        body: samanData,
        headStyles: {
            textColor: [255, 255, 255],  // ✅ White color for headings
        },
        styles: {
            lineWidth: 0.01,
            lineColor: [0, 0, 0],        // ✅ Proper border for all rows & columns
        },
        didParseCell: function (data) {
            if (data.column.index === 4 && data.section === 'body') {
                const text = data.cell.text[0];
                if (text === 'Yes') {
                    data.cell.styles.textColor = [0, 128, 0]; // ✅ Green
                } else if (text === 'No') {
                    data.cell.styles.textColor = [255, 0, 0]; // ✅ Red
                }
            }
        }
    });

    const finalY = doc.lastAutoTable.finalY || 30;

    doc.text(`Total Price: ${totalPrice.toFixed(2)}`, 10, finalY + 10);
    doc.text(`Amount Paid: ${document.getElementById('paidAmount').textContent}`, 10, finalY + 20);
    doc.text(`Remaining Balance: ${document.getElementById('remainingAmount').textContent}`, 10, finalY + 30);
    doc.text(document.getElementById('paymentMethodDisplay').textContent, 10, finalY + 40);
    doc.text(`Date and Time: ${document.getElementById('currentDateTime').textContent}`, 10, finalY + 50);

    doc.save('Product_list.pdf');
}

    </script>
