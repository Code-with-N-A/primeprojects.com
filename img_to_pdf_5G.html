  <header>
    <h1>Pro Image to PDF Tool</h1>
    <p>Convert your images into beautiful HD PDFs instantly</p>
  </header>

  <div class="container">
    <div id="uploader" class="upload-area">üìÅ Click or Drag & Drop Images Here</div>
    <div id="preview" class="preview-section"></div>
  </div>

  <button class="btn-download" onclick="generatePDF()">Download PDF</button>

    <div class="spinner"></div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const uploader = document.getElementById("uploader");
const preview = document.getElementById("preview");
const loading = document.getElementById("loading");
const countdown = document.getElementById("countdown");
let imageData = [];

uploader.addEventListener("click", () => {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.multiple = true;
  input.onchange = (e) => handleFiles(e.target.files);
  input.click();
});

uploader.addEventListener("dragover", e => {
  e.preventDefault();
  uploader.classList.add("hover");
});
uploader.addEventListener("dragleave", () => uploader.classList.remove("hover"));
uploader.addEventListener("drop", e => {
  e.preventDefault();
  uploader.classList.remove("hover");
  handleFiles(e.dataTransfer.files);
});

async function handleFiles(files) {
  for (let file of files) {
    if (!file.type.startsWith("image/")) continue;
    const reader = new FileReader();
    await new Promise(resolve => {
      reader.onload = (e) => {
        const container = document.createElement("div");
        container.className = "img-box";

        const h1Input = document.createElement("input");
        h1Input.type = "text";
        h1Input.placeholder = "Heading (H1, max 24 chars)";
        h1Input.maxLength = 24;

        const h4Input = document.createElement("input");
        h4Input.type = "text";
        h4Input.placeholder = "Subheading (H4, max 30 chars)";
        h4Input.maxLength = 30;

        const img = document.createElement("img");
        img.src = e.target.result;

        container.appendChild(h1Input);
        container.appendChild(h4Input);
        container.appendChild(img);
        preview.appendChild(container);

        imageData.push({ src: e.target.result, h1: h1Input, h4: h4Input });
        resolve();
      };
      reader.readAsDataURL(file);
    });
  }
}

function loadImage(src) {
  return new Promise(resolve => {
    const img = new Image();
    img.onload = () => resolve(img);
    img.src = src;
  });
}

async function generatePDF() {
  const { jsPDF } = window.jspdf;
  let pdf;

  loading.style.display = "flex";
  countdown.innerText = "Preparing...";

  let estimatedSeconds = imageData.length * 2;
  let sec = estimatedSeconds;

  const interval = setInterval(() => {
    countdown.innerText = `‚è≥ Downloading in ${sec--}...`;
    if (sec < 0) clearInterval(interval);
  }, 1000);

  // Fixed width in points (A4 width approx 595pt with some margin)
  const fixedPageWidth = 550; // adjust if needed for margins
  const maxHeadingHeight = 80;

  setTimeout(async () => {
    for (let i = 0; i < imageData.length; i++) {
      const { src, h1, h4 } = imageData[i];
      const img = await loadImage(src);

      // Calculate scaled height to keep aspect ratio
      const scale = fixedPageWidth / img.width;
      const scaledHeight = img.height * scale;

      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d");

      ctx.filter = "brightness(1.6) contrast(1.4)";
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      const imgData = canvas.toDataURL("image/jpeg", 1.0);

      // Prepare headings
      const h1TextRaw = (h1.value || "").trim().slice(0, 24);
      const h4TextRaw = (h4.value || "").trim().slice(0, 30);

      const headingHeight = (h1TextRaw || h4TextRaw) ? maxHeadingHeight : 0;

      const pageHeight = scaledHeight + headingHeight;

      if (i === 0) {
        pdf = new jsPDF({
          orientation: pageHeight > fixedPageWidth ? "portrait" : "landscape",
          unit: "pt",
          format: [fixedPageWidth, pageHeight],
        });
      } else {
        pdf.addPage([fixedPageWidth, pageHeight], pageHeight > fixedPageWidth ? "portrait" : "landscape");
      }

      if (headingHeight > 0) {
        const headingWidth = fixedPageWidth * 0.8;
        const headingX = (fixedPageWidth - headingWidth) / 2;

        pdf.setFillColor("#01084c");
        pdf.rect(headingX, 10, headingWidth, headingHeight - 20, "F");

        pdf.setTextColor("#ffffff");
        pdf.setFont("helvetica", "bold");

        if (h1TextRaw) {
          pdf.setFontSize(13);
          const h1Lines = pdf.splitTextToSize(h1TextRaw, headingWidth - 40);
          pdf.text(h1Lines, fixedPageWidth / 2, 35, { align: "center" });
        }

        if (h4TextRaw) {
          pdf.setFont("helvetica", "normal");
          pdf.setFontSize(10);
          const h4Lines = pdf.splitTextToSize(h4TextRaw, headingWidth - 40);
          pdf.text(h4Lines, fixedPageWidth / 2, 60, { align: "center" });
        }
      }

      pdf.addImage(imgData, "JPEG", 0, headingHeight, fixedPageWidth, scaledHeight, undefined, "FAST");
    }

    pdf.save("HD_Images.pdf");
    loading.style.display = "none";
  }, estimatedSeconds * 1000);
}
</script>
